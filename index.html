<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | TOTAL WAR DOCTRINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --warn: #facc15; --danger: #ff003c; --bg: #000507; }
        body { background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; overflow: hidden; margin: 0; }
        
        #gateway { position: fixed; inset: 0; z-index: 5000; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        #main-system { display: none; opacity: 0; transition: 1s; height: 100vh; }
        #globeViz { position: absolute; top: 0; z-index: 1; opacity: 0.3; }
        
        .hud { position: relative; z-index: 100; height: 100vh; display: flex; flex-direction: column; padding: 10px; pointer-events: none; }
        .interactive { pointer-events: auto !important; }
        .terminal { background: rgba(0, 10, 15, 0.95); border: 1px solid var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }
        
        .ai-report { font-size: 10px; color: #fff; height: 250px; overflow-y: auto; padding: 15px; background: rgba(0,5,10,0.8); line-height: 1.6; border-left: 2px solid var(--neon); }
        .typing { border-right: 2px solid var(--neon); animation: blink 0.7s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }

        .stat-badge { background: #001a1d; border: 1px solid #004d55; padding: 5px; text-align: center; }
        .stat-val { color: #fff; font-weight: 800; font-size: 12px; display: block; }
        .stat-lab { font-size: 7px; color: var(--neon); opacity: 0.7; text-transform: uppercase; }

        .btn-war { background: var(--danger); color: white; font-family: 'Orbitron'; font-weight: 900; padding: 15px; width: 100%; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
    </style>
</head>
<body>

<div id="gateway">
    <h1 class="font-orbitron text-2xl tracking-[15px] mb-4">STRATOS CORE</h1>
    <button class="border border-cyan-500 px-12 py-4 text-[10px] tracking-[5px]" onclick="boot()">INICIAR PROTOCOLO</button>
</div>

<div id="main-system">
    <div id="globeViz"></div>
    <div class="hud">
        <header class="interactive terminal p-3 flex justify-between mb-2">
            <div>
                <h2 class="font-orbitron text-[10px] font-black">SISTEMA DE ANÁLISE DOUTRINÁRIA</h2>
                <p class="text-[6px] text-cyan-400">DATABASE MILITAR ATUALIZADO // DEFCON 2</p>
            </div>
            <div id="clock" class="text-xs font-bold">00:00:00</div>
        </header>

        <main class="flex-1 flex flex-col justify-end gap-2">
            <div class="interactive terminal p-4 w-full max-w-5xl mx-auto overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <select id="p1" class="bg-black border border-cyan-800 p-2 text-[10px]" onchange="updateInfo('p1')"></select>
                    <select id="p2" class="bg-black border border-cyan-800 p-2 text-[10px]" onchange="updateInfo('p2')"></select>
                </div>

                <div class="ai-report mb-4" id="ai-output">
                    > COMANDANTE, SELECIONE AS NAÇÕES PARA O RELATÓRIO TÁTICO...
                </div>

                <button class="btn-war" onclick="gerarGuerra()">EXECUTAR SIMULAÇÃO DE GUERRA TOTAL</button>
            </div>
        </main>
    </div>
</div>

<script>
    const db = {
        usa: { 
            n: "ESTADOS UNIDOS", active: "1.39M", reserve: "790k", tanks: "5,500", air: "13,300", navy: "484", nuke: "5,044", 
            strength: "PROJEÇÃO AÉREA/NAVAL", 
            tactics: "Doutrina de Superioridade Total. Uso massivo de ataques furtivos (Stealth) e satélites para destruir o inimigo antes do contato visual.",
            defense: "Escudo antimíssil multicamadas e frota de 11 porta-aviões garantindo que a guerra nunca chegue ao seu solo.",
            lat: 37, lng: -95
        },
        brazil: { 
            n: "BRASIL", active: "360k", reserve: "1.3M", tanks: "430", air: "665", navy: "112", nuke: "0", 
            strength: "GUERRA DE SELVA / INFANTARIA", 
            tactics: "Guerra de Resistência. Atrai o inimigo para o interior do território (Amazônia/Cerrado) para exaurir recursos estrangeiros.",
            defense: "Estratégia de Dissuasão. Foco em defesa costeira e controle de fronteiras terrestres extensas.",
            lat: -14, lng: -51
        },
        russia: { 
            n: "RÚSSIA", active: "1.15M", reserve: "2M", tanks: "12,000", air: "4,180", navy: "598", nuke: "5,580", 
            strength: "ARTILHARIA E FORÇA NUCLEAR", 
            tactics: "Doutrina de Atrito. Uso esmagador de artilharia pesada e mísseis balísticos para saturar defesas inimigas.",
            defense: "Defesa em Profundidade. Utiliza o vasto território e o clima para destruir linhas de suprimento invasoras.",
            lat: 61, lng: 105
        }
    };

    let world;

    function boot() {
        document.getElementById('gateway').style.display = "none";
        document.getElementById('main-system').style.display = "block";
        setTimeout(() => document.getElementById('main-system').style.opacity = "1", 100);
        initGlobe();
        populate();
    }

    function populate() {
        const s1 = document.getElementById('p1'); const s2 = document.getElementById('p2');
        Object.keys(db).forEach(k => {
            s1.add(new Option(db[k].n, k)); s2.add(new Option(db[k].n, k));
        });
    }

    function updateInfo(id) {
        const c = db[document.getElementById(id).value];
        world.pointOfView({ lat: c.lat, lng: c.lng, altitude: 2 }, 1500);
        typeAi(`> ANALISANDO ${c.n}:\n- Força Principal: ${c.strength}\n- Ativa: ${c.active} | Reserva: ${c.reserve}\n- Tanques: ${c.tanks} | Nukes: ${c.nuke}\n- Tática: ${c.tactics}`);
    }

    function typeAi(text) {
        const out = document.getElementById('ai-output');
        let i = 0;
        const interval = setInterval(() => {
            out.innerHTML = `> ` + text.substring(0, i).replace(/\n/g, '<br>') + `<span class="typing"></span>`;
            i++;
            if (i > text.length) { clearInterval(interval); out.innerHTML = `> ` + text.replace(/\n/g, '<br>'); }
            out.scrollTop = out.scrollHeight;
        }, 15);
    }

    function gerarGuerra() {
        const p1 = db[document.getElementById('p1').value];
        const p2 = db[document.getElementById('p2').value];
        const relatorio = `ANÁLISE DE CONFLITO: ${p1.n} vs ${p2.n}\n\nESTRATÉGIA DE ATAQUE (${p1.n}): ${p1.tactics}\n\nESTRATÉGIA DE DEFESA (${p2.n}): ${p2.defense}\n\nCONCLUSÃO DA IA: O conflito seria decidido pela ${p1.strength} enfrentando a ${p2.strength}. Risco de escalada nuclear: ${p1.nuke > 0 || p2.nuke > 0 ? 'ALTO' : 'NULO'}.`;
        typeAi(relatorio);
    }

    function initGlobe() {
        world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('rgba(0,0,0,0)').showAtmosphere(true).atmosphereColor('#00f2ff');
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
