<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | SUPERIORIDADE GLOBAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --g: rgba(0, 15, 25, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: var(--n); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }

        /* Renderizador e Efeitos */
        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #overlay-fx { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; background: radial-gradient(circle, transparent 40%, #000 130%); }

        /* Interface HUD */
        #hud { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 15px; pointer-events: none; }
        
        header { display: flex; justify-content: space-between; pointer-events: auto; }
        .stat-card { background: var(--g); border-left: 4px solid var(--n); padding: 10px 15px; backdrop-filter: blur(10px); border-radius: 0 4px 4px 0; }
        .defcon { border: 2px solid var(--a); color: var(--a); padding: 10px; font-family: 'Orbitron'; font-weight: 900; animation: pulse 1.5s infinite; }

        /* Terminal de InteligÃªncia centralizado */
        #terminal { 
            flex-grow: 1; margin: 20px 0; overflow-y: auto; 
            padding: 10px; font-size: 0.7rem; display: flex; flex-direction: column-reverse;
        }
        .log { margin-bottom: 6px; padding: 5px; border-left: 2px solid var(--n); background: rgba(0,243,255,0.05); animation: scan 0.2s ease-out; }

        /* Painel de Comando Inferior */
        .cmd-deck { 
            background: var(--g); border: 1px solid rgba(0,243,255,0.3); 
            border-top: 4px solid var(--n); padding: 25px; pointer-events: auto;
            border-radius: 20px 20px 0 0; backdrop-filter: blur(15px);
        }
        
        .select-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        select { width: 100%; background: #000; color: var(--n); border: 1px solid var(--n); padding: 12px; font-family: 'Orbitron'; font-size: 0.8rem; }
        
        .btn-launch { 
            width: 100%; background: var(--a); color: #fff; border: none; padding: 20px; 
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; letter-spacing: 3px;
            cursor: pointer; box-shadow: 0 0 25px rgba(255,0,60,0.5);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes scan { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="viewport"></div>

            </div>
            <div class="defcon" id="defcon-lvl">DEFCON 5</div>

        <div id="terminal"></div>

        <div class="cmd-deck">

                    <label style="font-size: 0.6rem; display: block; margin-bottom: 5px;">AGRESSOR</label>
                    <select id="atk-sel"></select>
                </div>
                <div>
                    <label style="font-size: 0.6rem; display: block; margin-bottom: 5px;">ALVO</label>
                    <select id="def-sel"></select>

            </div>
            <button class="btn-launch" onclick="startWar()">EXECUTAR OPERAÃ‡ÃƒO</button>

let scene, camera, renderer, globe;

function initEngine() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const geo = new THREE.SphereGeometry(5, 64, 64);
    const tex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg');
    const mat = new THREE.MeshPhongMaterial({ map: tex, bumpMap: tex, bumpScale: 0.05 });
    globe = new THREE.Mesh(geo, mat);
    scene.add(globe);

    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    camera.position.z = 15;
}

}

</script>

</html>
