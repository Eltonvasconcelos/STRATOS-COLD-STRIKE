<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATOS | GLOBAL INTEL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f3ff; --warn: #ff003c; --panel: rgba(0, 8, 15, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: var(--neon); font-family: 'JetBrains Mono'; overflow: hidden; }

        /* Renderizador de Satélite */
        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Overlay de Comando */
        #hud-overlay {
            position: fixed; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; pointer-events: none;
        }

        .glass-panel {
            background: var(--panel); border: 1px solid var(--neon);
            backdrop-filter: blur(15px); padding: 20px; pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        /* Seletor Estilizado */
        select {
            background: #000; color: var(--neon); border: 1px solid var(--neon);
            padding: 12px; font-family: 'Orbitron'; width: 100%; margin-top: 10px;
        }

        .power-tag {
            background: var(--warn); color: #fff; padding: 4px 8px;
            font-size: 0.6rem; font-weight: bold; margin-top: 10px; display: inline-block;
        }

        .btn-war {
            width: 100%; padding: 15px; margin-top: 20px; background: transparent;
            border: 2px solid var(--warn); color: var(--warn); font-family: 'Orbitron';
            cursor: pointer; transition: 0.3s; font-weight: 900;
        }
        .btn-war:hover { background: var(--warn); color: #fff; box-shadow: 0 0 20px var(--warn); }

        #intro-screen {
            position: fixed; z-index: 100; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            flex-direction: column; transition: 1.5s;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="font-family: 'Orbitron'; letter-spacing: 20px; font-size: 3rem; text-shadow: 0 0 20px var(--neon);">STRATOS</h1>
        <p style="margin: 20px 0; opacity: 0.5;">INICIALIZANDO MAPEAMENTO DE SATÉLITE...</p>
        <button class="btn-war" style="width: 300px; border-color: var(--neon); color: var(--neon);" onclick="bootSystem()">ACESSAR TERMINAL</button>
    </div>

    <div id="viewport"></div>

    <div id="hud-overlay">
        <header style="display: flex; justify-content: space-between;">
            <div class="glass-panel" style="width: 350px;">
                <p style="font-size: 0.6rem; opacity: 0.7;">REDE DE INTELIGÊNCIA GLOBAL</p>
                <h2 style="font-family: 'Orbitron';">SISTEMA ATIVO</h2>
            </div>
            <div class="glass-panel" style="color: var(--warn); border-color: var(--warn);">
                <span id="defcon-status">DEFCON 5</span>
            </div>
        </header>

        <main style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div class="glass-panel" style="width: 400px;">
                <h3 style="font-size: 0.8rem; margin-bottom: 15px;">CONFIGURAR TEATRO DE GUERRA</h3>
                
                <div style="margin-bottom: 20px;">
                    <label style="font-size: 0.7rem;">INVASOR:</label>
                    <select id="atk-sel" onchange="updateIntel('atk')"></select>
                    <div id="atk-power" class="power-tag">CARREGANDO...</div>
                </div>

                <div>
                    <label style="font-size: 0.7rem;">DEFENSOR:</label>
                    <select id="def-sel" onchange="updateIntel('def')"></select>
                    <div id="def-power" class="power-tag">CARREGANDO...</div>
                </div>

                <button class="btn-war" onclick="triggerWar()">INICIAR CONFRONTO SIMULADO</button>
            </div>

            <div class="glass-panel" style="width: 450px; height: 250px; font-size: 0.7rem;">
                <h3 style="color: var(--neon); border-bottom: 1px solid; margin-bottom: 10px;">RELATÓRIO DE INTELIGÊNCIA</h3>
                <div id="intel-logs" style="height: 180px; overflow: hidden;"></div>
            </div>
        </main>
    </div>

<script>
// --- BANCO DE DADOS ESTRATÉGICO (EXEMPLO DE EXPANSÃO PARA 200+) ---
const WORLD_INTEL = {
    "Estados Unidos": { mil: 98, nuke: 5500, tech: 100, army: 1350000, tanks: 6600, air: 13000, strength: "SUPREMACIA TECNOLÓGICA E AÉREA" },
    "Rússia": { mil: 92, nuke: 6200, tech: 85, army: 1100000, tanks: 12500, air: 4000, strength: "ARSENAL NUCLEAR E FORÇA BLINDADA" },
    "China": { mil: 95, nuke: 450, tech: 95, army: 2000000, tanks: 5200, air: 3200, strength: "CAPACIDADE INDUSTRIAL E INFANTARIA" },
    "Brasil": { mil: 65, nuke: 0, tech: 70, army: 360000, tanks: 450, air: 650, strength: "RESERVAS NATURAIS E PROFUNDIDADE ESTRATÉGICA" },
    "Israel": { mil: 88, nuke: 90, tech: 99, army: 170000, tanks: 2200, air: 600, strength: "INTELIGÊNCIA E DEFESA ANTIMÍSSIL (IRON DOME)" },
    "Índia": { mil: 90, nuke: 160, tech: 80, army: 1450000, tanks: 4600, air: 2100, strength: "MASSA DEMOGRÁFICA E DISSUASÃO REGIONAL" }
};

// --- MOTOR 3D SATÉLITE ---
let scene, camera, renderer, earth;
function initSatellite() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const geo = new THREE.SphereGeometry(5, 64, 64);
    // TEXTURA DE SATÉLITE (NASA)
    const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg');
    const mat = new THREE.MeshPhongMaterial({ 
        map: texture,
        bumpMap: texture,
        bumpScale: 0.05,
        specular: new THREE.Color('grey')
    });
    earth = new THREE.Mesh(geo, mat);
    scene.add(earth);

    const light = new THREE.AmbientLight(0x404040, 2); scene.add(light);
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5,3,5); scene.add(sun);
    camera.position.z = 15;
}

function bootSystem() {
    gsap.to("#intro-screen", { opacity: 0, pointerEvents: 'none', duration: 1.5 });
    gsap.to(camera.position, { z: 11, duration: 2, ease: "power2.inOut" });
}

function updateIntel(type) {
    const country = document.getElementById(`${type}-sel`).value;
    const data = WORLD_INTEL[country];
    document.getElementById(`${type}-power`).innerText = `PONTO FORTE: ${data.strength}`;
    addLog(`DADOS ATUALIZADOS: ${country} selecionado para o setor de ${type === 'atk' ? 'ataque' : 'defesa'}.`);
}

function addLog(msg) {
    const container = document.getElementById('intel-logs');
    const p = document.createElement('p');
    p.innerHTML = `<span style="color:var(--warn)">[SYSTEM]</span> ${msg}`;
    container.prepend(p);
}

function triggerWar() {
    document.getElementById('defcon-status').innerText = "DEFCON 1";
    gsap.to(camera.position, { z: 8, duration: 1, yoyo: true, repeat: 1 });
    addLog("ALERTA: Iniciando simulação de impacto global...");
}

initSatellite();
function animate() { requestAnimationFrame(animate); earth.rotation.y += 0.001; renderer.render(scene, camera); }
animate();

// Popular Listas
const atks = document.getElementById('atk-sel');
const defs = document.getElementById('def-sel');
Object.keys(WORLD_INTEL).forEach(name => {
    atks.innerHTML += `<option>${name}</option>`;
    defs.innerHTML += `<option>${name}</option>`;
});
updateIntel('atk'); updateIntel('def');
</script>
</body>
</html>
