<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | OMNISCIENCE TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        
        :root { --neon: #00ff41; --warn: #ffcc00; --danger: #ff0033; --bg: #000a05; }
        
        body { margin: 0; background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        
        /* Efeito de Scanline de Monitor de Guerra */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; pointer-events: none; background-size: 100% 4px, 3px 100%;
        }

        #globeViz { position: absolute; top: 0; z-index: 1; opacity: 0.35; }

        .ui-container { position: relative; z-index: 101; height: 100vh; display: flex; flex-direction: column; padding: 12px; pointer-events: none; }
        .interactive { pointer-events: auto !important; }

        .terminal-window {
            background: rgba(0, 15, 5, 0.9);
            border: 1px solid var(--neon);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
        }

        .stat-card { background: rgba(0, 40, 20, 0.5); border-left: 3px solid var(--neon); padding: 8px; }
        
        input { 
            background: #000; border: 1px solid var(--neon); color: #fff; 
            padding: 10px; font-size: 12px; width: 100%; text-transform: uppercase;
            outline: none; box-shadow: inset 0 0 5px var(--neon);
        }

        .btn-war {
            background: var(--neon); color: #000; font-weight: 800;
            padding: 12px; width: 100%; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .btn-war:hover { background: #fff; box-shadow: 0 0 20px #fff; transform: scale(1.02); }

        .loading-bar { height: 2px; background: var(--neon); width: 0%; transition: width 1s; }
        
        .pulse-red { animation: pulse 1.5s infinite; color: var(--danger); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    
    <div class="ui-container">
        <header class="interactive terminal-window p-3 mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-sm font-extrabold tracking-[4px]">STRATOS v9.0 // OMNISCIENCE</h1>
                <p class="text-[8px] opacity-70">SISTEMA DE SUPREMACIA GLOBAL - COMANDANTE ELTON</p>
            </div>
            <div class="text-right">
                <div id="timer" class="text-[10px] font-bold">WAR-CLOCK: 00:00:00</div>
                <div class="text-[8px] pulse-red font-black">● DEFCON 1: ATENÇÃO TOTAL</div>
            </div>
        </header>

        <footer class="interactive mt-auto">
            <div class="terminal-window p-4 w-full max-w-[550px] mx-auto">
                <div id="setup_screen">
                    <div class="flex items-center gap-2 mb-4 border-b border-green-900 pb-2">
                        <span class="text-[10px] bg-green-900 px-2 text-white">TARGETING</span>
                        <div class="flex-1 h-[1px] bg-green-900"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="p1" placeholder="AGRESSOR (Ex: Brazil)">
                        <input id="p2" placeholder="DEFENSOR (Ex: USA)">
                    </div>

                    <button onclick="iniciarSimulacao()" class="btn-war text-xs italic">EXECUTAR PROJEÇÃO ESTRATÉGICA</button>
                </div>

                <div id="result_screen" class="hidden">
                    <div id="loader" class="mb-4 text-center">
                        <p class="text-[10px] animate-pulse">PROCESSANDO DADOS VIA SATÉLITE...</p>
                        <div class="loading-bar mt-2" id="bar"></div>
                    </div>

                    <div id="content" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                        </div>

                    <button onclick="document.getElementById('result_screen').classList.add('hidden'); document.getElementById('setup_screen').classList.remove('hidden');" 
                            class="mt-4 text-[8px] border border-green-800 px-4 py-1 hover:bg-green-900">RESETAR TERMINAL</button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const paises = ["brazil", "usa", "russia", "china", "india", "uk", "france", "germany", "japan", "israel", "iran", "north korea", "ukraine", "pakistan"];
        const db = {};

        // Inteligência de Dados Expandida
        paises.forEach(p => {
            db[p] = {
                nome: p.toUpperCase(),
                pwr: Math.floor(Math.random() * 30) + 65,
                tec: Math.floor(Math.random() * 40) + 50,
                eco: Math.floor(Math.random() * 40) + 40,
                army: Math.floor(Math.random() * 1000000) + 100000,
                nuke: Math.random() > 0.6 ? Math.floor(Math.random() * 5000) : 0,
                log: Math.floor(Math.random() * 100),
                estilo: ["DOMÍNIO CIBERNÉTICO", "GUERRA DE SELVA", "SUPREMACIA AÉREA", "CHOQUE DE BLINDADOS", "DEFESA MULTICAMADA"][Math.floor(Math.random() * 5)]
            };
        });

        // Hardcoding de Potências Reais
        db["brazil"].pwr = 82; db["brazil"].army = 360000; db["brazil"].estilo = "GUERRA ASSIMÉTRICA E SELVA";
        db["usa"].pwr = 100; db["usa"].tec = 100; db["usa"].eco = 100; db["usa"].nuke = 5044;
        db["russia"].pwr = 97; db["russia"].nuke = 5580; db["china"].pwr = 98; db["china"].army = 2000000;

        function calcularScore(p) {
            return (p.pwr * 1.5) + (p.tec * 1.2) + (p.eco * 0.8) + (p.army / 40000) + (p.nuke / 20) + (p.log * 0.5);
        }

        function iniciarSimulacao() {
            let n1 = document.getElementById("p1").value.toLowerCase().trim();
            let n2 = document.getElementById("p2").value.toLowerCase().trim();
            
            if(!db[n1] || !db[n2]) { alert("ALVO NÃO MAPEADO NO SATÉLITE!"); return; }

            document.getElementById('setup_screen').classList.add('hidden');
            document.getElementById('result_screen').classList.remove('hidden');
            document.getElementById('bar').style.width = '100%';

            setTimeout(() => {
                const A = db[n1]; const B = db[n2];
                const sA = calcularScore(A); const sB = calcularScore(B);
                const vencedor = sA > sB ? A : B;
                const prob = Math.floor(Math.random() * 15) + 80;

                let output = document.getElementById('content');
                output.innerHTML = `
                    <div class="grid grid-cols-2 gap-2 text-[8px] mb-4">
                        <div class="stat-card">
                            <p class="text-white font-black border-b border-green-800 mb-2">${A.nome}</p>
                            <p>POWER INDEX: ${Math.floor(sA)}</p>
                            <p>INFANTARIA: ${A.army.toLocaleString()}</p>
                            <p>OGIVAS: ${A.nuke}</p>
                            <p>LOGÍSTICA: ${A.log}%</p>
                        </div>
                        <div class="stat-card border-red-600">
                            <p class="text-white font-black border-b border-red-900 mb-2">${B.nome}</p>
                            <p>POWER INDEX: ${Math.floor(sB)}</p>
                            <p>INFANTARIA: ${B.army.toLocaleString()}</p>
                            <p>OGIVAS: ${B.nuke}</p>
                            <p>LOGÍSTICA: ${B.log}%</p>
                        </div>
                    </div>

                    <div class="bg-white/5 p-3 border-t border-b border-green-400 text-center">
                        <p class="text-[7px] text-yellow-500 font-bold uppercase">Projeção de Vitória Concluída</p>
                        <h2 class="text-xl font-black text-white italic tracking-widest">${vencedor.nome}</h2>
                        <p class="text-[10px] text-green-400">EFICIÊNCIA DE COMBATE: ${prob}%</p>
                    </div>

                    <div class="text-[9px] space-y-2 text-gray-400">
                        <p><span class="text-white font-bold">➜ ANÁLISE:</span> O vencedor utilizou táticas de <span class="text-green-400">${vencedor.estilo}</span>, superando a linha de defesa inimiga em ${Math.floor(Math.random()*30)+5} dias.</p>
                        <p><span class="text-white font-bold">➜ BAIXAS:</span> Estimadas em ${(Math.random()*4).toFixed(1)} milhões de combatentes.</p>
                        <p><span class="text-white font-bold">➜ RESULTADO:</span> Reconfiguração geopolítica total do setor.</p>
                    </div>
                `;
            }, 1200);
        }

        // Globo 3D High-Tech
        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundColor('rgba(0,0,0,0)')
            .showAtmosphere(true)
            .atmosphereColor('#00ff41')
            .atmosphereDaylightAlpha(0.1);

        // Relógio War-Room
        setInterval(() => {
            const d = new Date();
            document.getElementById('timer').innerText = `WAR-CLOCK: ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}`;
        }, 1000);
    </script>
</body>
</html>
