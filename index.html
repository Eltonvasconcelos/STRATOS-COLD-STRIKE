<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS: COLD STRIKE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #22d3ee; font-family: 'Courier New', monospace; overflow: hidden; }
        .hologram-grid { background-image: linear-gradient(to right, #0891b2 1px, transparent 1px), linear-gradient(to bottom, #0891b2 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1; position: fixed; inset: 0; }
        .neon-border { border: 1px solid #22d3ee; box-shadow: 0 0 15px #0891b2; }
        .scanning { height: 2px; background: #22d3ee; position: absolute; width: 100%; top: 0; animation: scan 4s linear infinite; z-index: 50; opacity: 0.5; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        .radar-spin { animation: spin 4s linear infinite; border-top: 2px solid #22d3ee; border-right: 2px solid transparent; border-radius: 50%; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen p-4">
    <div class="hologram-grid"></div>
    <div class="scanning"></div>
    <header class="z-10 w-full flex justify-between items-start">
        <div class="p-2 neon-border bg-black/50">
            <h1 class="text-xs font-bold">STRATOS // COLD STRIKE</h1>
            <p class="text-[10px] opacity-70">OPERADOR: ELTON</p>
        </div>
        <div class="text-right text-[10px]">
            <p id="clock">CARREGANDO...</p>
            <p>LAT: 31.0461 N</p>
        </div>
    </header>
    <main class="z-10 flex-1 flex items-center justify-center w-full">
        <div class="relative w-64 h-64 rounded-full neon-border flex items-center justify-center bg-cyan-950/20">
            <div class="absolute inset-0 rounded-full radar-spin opacity-40"></div>
            <div class="text-center z-20">
                <p class="text-cyan-400 font-bold">ALVO: SUDÃO</p>
                <p class="text-4xl font-black text-white">94%</p>
                <p class="text-[10px]">SUCESSO OPERACIONAL</p>
            </div>
        </div>
    </main>
    <footer class="z-10 w-full space-y-2">
        <div class="grid grid-cols-2 gap-2 text-[9px]">
            <div class="p-2 bg-black/60 neon-border">
                <p class="font-bold text-cyan-400">ISRAEL</p>
                <p>EFETIVO: 170k</p>
            </div>
            <div class="p-2 bg-black/60 neon-border">
                <p class="font-bold text-red-400">SUDÃO</p>
                <p>EFETIVO: 100k</p>
            </div>
        </div>
        <button onclick="alert('ANALISANDO ROTAS DE ATAQUE... \n\n ALVO LOCALIZADO: CARTUM. \n ESTRATÉGIA: FLANCO NORTE.')" class="w-full py-3 bg-cyan-900/40 neon-border text-xs font-bold active:bg-cyan-400">
            GERAR ESTRATÉGIA DE VITÓRIA
        </button>
    </footer>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0') + ":" + 
                now.getSeconds().toString().padStart(2, '0') + " ZULU";
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
