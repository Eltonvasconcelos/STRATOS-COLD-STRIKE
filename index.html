<style>
    /* NOVA ESTÉTICA DA TELA DE AUTENTICAÇÃO */
    #auth-screen {
        position: fixed; inset: 0; z-index: 9999;
        background: radial-gradient(circle at center, #001a1a 0%, #000 100%);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        overflow: hidden;
    }

    /* EFEITO DE RUÍDO (OVERLAY) */
    #auth-screen::before {
        content: ""; position: absolute; inset: 0;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05; pointer-events: none; z-index: 10000;
    }

    .retina-scanner-v2 {
        width: 260px; height: 260px; position: relative;
        display: flex; align-items: center; justify-content: center;
    }

    /* ANÉIS GIRATÓRIOS */
    .ring {
        position: absolute; border-radius: 50%;
        border: 2px solid transparent; border-top-color: var(--n);
        animation: rotate-ring 4s linear infinite;
    }
    .ring-1 { width: 100%; height: 100%; opacity: 0.3; }
    .ring-2 { width: 80%; height: 80%; border-top-color: var(--a); animation-duration: 2s; animation-direction: reverse; }
    
    @keyframes rotate-ring { to { transform: rotate(360deg); } }

    /* LINHA DE SCANNER LASER */
    .laser-line {
        position: absolute; width: 110%; height: 2px;
        background: var(--n); box-shadow: 0 0 20px var(--n);
        animation: laser-anim 2.5s ease-in-out infinite;
    }
    @keyframes laser-anim { 0%, 100% { top: 20%; opacity: 0; } 50% { top: 80%; opacity: 1; } }

    .status-text {
        font-family: 'Orbitron'; font-size: 0.7rem; color: var(--n);
        margin-top: 40px; text-transform: uppercase; letter-spacing: 5px;
        animation: blink 1.5s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* CÓDIGOS LATERAIS (DECORATIVOS) */
    .side-intel {
        position: absolute; left: 20px; bottom: 20px;
        font-size: 0.5rem; color: var(--n); opacity: 0.4; line-height: 1.5;
    }
</style>

<div id="auth-screen" onclick="launchSystem()">
    <div class="side-intel">
        SATELLITE_LINK: ACTIVE<br>
        ENCRYPTION: AES-256<br>
        LOCATION: [CONFIDENTIAL]<br>
        USER_ID: ELITE_COMMANDER
    </div>

    <div class="retina-scanner-v2">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="laser-line"></div>
        <div style="font-family:'Orbitron'; font-size: 0.5rem; color: var(--n);">RETINA ID</div>
    </div>

    <h1 style="font-family:'Orbitron'; margin-top: 30px; letter-spacing: 8px; font-weight: 900; text-shadow: 0 0 10px var(--n);">STRATOS OS</h1>
    <div class="status-text">Aguardando Impressão Digital...</div>
    <p style="font-size: 0.5rem; color: #fff; opacity: 0.3; margin-top: 15px;">Protocolo de Segurança Nível 5 Ativo</p>
</div>
