<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v8.0 | OMNI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --g: rgba(0, 10, 20, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: var(--n); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }

        /* Efeitos de Tela */
        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }

        /* HUD Hologr√°fico */
        #hud { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 15px; pointer-events: none; }
        .glass { background: var(--g); backdrop-filter: blur(20px); border: 1px solid rgba(0,243,255,0.2); pointer-events: auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .brand { padding: 10px; border-left: 3px solid var(--n); }
        .defcon { padding: 12px; font-family: 'Orbitron'; font-weight: 900; min-width: 100px; text-align: center; border: 1px solid var(--a); color: var(--a); }
        .active-war { background: var(--a); color: #fff; box-shadow: 0 0 20px var(--a); animation: pulse 0.5s infinite; }

        /* Log Retr√°til */
        #terminal { flex-grow: 1; margin: 10px 0; overflow-y: auto; font-size: 0.65rem; max-height: 30%; mask-image: linear-gradient(to bottom, transparent, black 20%); }
        .log { margin-bottom: 4px; padding: 5px 10px; border-left: 2px solid var(--n); background: rgba(0,243,255,0.05); }

        /* Deck de Comando */
        .deck { padding: 20px; border-radius: 25px 25px 0 0; border-top: 5px solid var(--n); }
        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 12px; font-family: 'Orbitron'; font-size: 0.7rem; width: 100%; }
        
        .btn-main { 
            width: 100%; background: var(--a); color: #fff; border: none; padding: 20px; 
            font-family: 'Orbitron'; font-weight: 900; font-size: 1rem; cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.95); opacity: 0.8; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="viewport"></div>
    <div id="hud">
        <header>
            <div class="glass brand">
                <h1 style="font-size: 0.8rem; font-family: 'Orbitron';">STRATOS CORE <span style="color:#fff">v8.0</span></h1>
                <p id="clock" style="font-size: 0.5rem; opacity: 0.6;"></p>
            </div>
            <div class="glass defcon" id="defcon">DEFCON 5</div>
        </header>

        <div id="terminal"></div>

        <div class="glass deck">
            <div class="selectors">
                <select id="atk"></select>
                <select id="def"></select>
            </div>
            <button class="btn-main" onclick="executeStrike()">EXECUTAR STRIKE</button>
        </div>
    </div>

<script>
// A LISTA SAGRADA DE 200 PA√çSES
const COUNTRIES = ["Afeganist√£o","√Åfrica do Sul","Alb√¢nia","Alemanha","Andorra","Angola","Ant√≠gua e Barbuda","Ar√°bia Saudita","Arg√©lia","Argentina","Arm√™nia","Austr√°lia","√Åustria","Azerbaij√£o","Bahamas","Bangladesh","Barbados","Barein","B√©lgica","Belize","Benim","Bielorr√∫ssia","Bol√≠via","B√≥snia","Botswana","Brasil","Brunei","Bulg√°ria","Burkina Faso","Burundi","But√£o","Cabo Verde","Camar√µes","Camboja","Canad√°","Catar","Cazaquist√£o","Chade","Chile","China","Chipre","Col√¥mbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Cro√°cia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados √Årabes","Equador","Eritreia","Eslov√°quia","Eslov√™nia","Espanha","Estados Unidos","Est√¥nia","Eti√≥pia","Fiji","Filipinas","Finl√¢ndia","Fran√ßa","Gab√£o","G√¢mbia","Gana","Ge√≥rgia","Granada","Gr√©cia","Guatemala","Guiana","Guin√©","Guin√©-Bissau","Guin√© Equatorial","Haiti","Holanda","Honduras","Hungria","I√™men","√çndia","Indon√©sia","Ir√£","Iraque","Irlanda","Isl√¢ndia","Israel","It√°lia","Jamaica","Jap√£o","Jord√¢nia","Kiribati","Kuwait","Laos","Lesoto","Let√¥nia","L√≠bano","Lib√©ria","L√≠bia","Liechtenstein","Litu√¢nia","Luxemburgo","Maced√¥nia","Madagascar","Mal√°sia","Malawi","Maldivas","Mali","Malta","Marrocos","Maur√≠cio","Maurit√¢nia","M√©xico","Mianmar","Micron√©sia","Mo√ßambique","Mold√°via","M√¥naco","Mong√≥lia","Montenegro","Nam√≠bia","Nauru","Nepal","Nicar√°gua","N√≠ger","Nig√©ria","Noruega","Nova Zel√¢ndia","Om√£","Palau","Panam√°","Papua Nova Guin√©","Paquist√£o","Paraguai","Peru","Pol√¥nia","Portugal","Qu√™nia","Quirguist√£o","Reino Unido","Rep√∫blica Centro-Africana","Rep√∫blica Dominicana","Rep√∫blica Tcheca","Rom√™nia","Ruanda","R√∫ssia","Samoa","San Marino","Santa L√∫cia","S√£o Crist√≥v√£o","S√£o Tom√©","S√£o Vicente","Senegal","Serra Leoa","S√©rvia","Singapura","S√≠ria","Som√°lia","Sri Lanka","Suazil√¢ndia","Sud√£o","Sud√£o do Sul","Su√©cia","Su√≠√ßa","Suriname","Tail√¢ndia","Tajiquist√£o","Tanz√¢nia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tun√≠sia","Turcomenist√£o","Turquia","Tuvalu","Ucr√¢nia","Uganda","Uruguai","Uzbequist√£o","Vanuatu","Vaticano","Venezuela","Vietn√£","Z√¢mbia","Zimb√°bue"];

let scene, camera, renderer, globe, clouds;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const earthGeo = new THREE.SphereGeometry(5, 64, 64);
    const earthMat = new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
        bumpMap: loader.load('https://threejs.org/examples/textures/planets/earth_normal_2048.jpg'),
        bumpScale: 0.1,
        shininess: 5
    });
    globe = new THREE.Mesh(earthGeo, earthMat);
    scene.add(globe);

    clouds = new THREE.Mesh(
        new THREE.SphereGeometry(5.15, 64, 64),
        new THREE.MeshPhongMaterial({ map: loader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png'), transparent: true, opacity: 0.4 })
    );
    scene.add(clouds);

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(5, 3, 5);
    scene.add(sun);

    camera.position.z = 15;
}

function executeStrike() {
    const a = document.getElementById('atk').value;
    const b = document.getElementById('def').value;
    if(a === b) return;

    const d = document.getElementById('defcon');
    const v = document.getElementById('viewport');
    
    d.classList.add('active-war');
    d.innerText = "DEFCON 1";
    
    addLog(`‚ö†Ô∏è LAN√áAMENTO DETECTADO: ${a} -> ${b}`);
    
    // Simula√ß√£o de Voo e Impacto
    gsap.to(camera.position, { z: 10, duration: 1.5, ease: "power2.inOut", onComplete: () => {
        const win = Math.random() > 0.5;
        if(win) {
            v.classList.add('shake');
            addLog(`üí• IMPACTO CR√çTICO em ${b}. Defesas colapsaram.`, "color:#ff9999");
            setTimeout(() => v.classList.remove('shake'), 500);
        } else {
            addLog(`üõ°Ô∏è INTERCEPTADO. Escudo bal√≠stico de ${b} ativo.`);
        }
        gsap.to(camera.position, { z: 15, duration: 2 });
    }});
}

function addLog(m, style="") {
    const t = document.getElementById('terminal');
    const l = document.createElement('div');
    l.className = 'log';
    l.style = style;
    l.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}`;
    t.prepend(l);
}

init();
function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.0015;
    clouds.rotation.y += 0.002;
    document.getElementById('clock').innerText = `SISTEMA OPERACIONAL: ${new Date().toLocaleString()}`;
    renderer.render(scene, camera);
}
animate();

const sA = document.getElementById('atk');
const sD = document.getElementById('def');
COUNTRIES.sort().forEach(c => {
    sA.innerHTML += `<option>${c}</option>`;
    sD.innerHTML += `<option>${c}</option>`;
});
</script>
</body>
</html>
