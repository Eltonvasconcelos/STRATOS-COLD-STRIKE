<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS: SUPREMACIA GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: #22d3ee; font-family: 'Courier New', monospace; overflow: hidden; }
        #globeViz { position: absolute; top: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; padding: 10px; }
        .interactive { pointer-events: auto !important; }
        .neon-box { border: 1px solid #22d3ee; background: rgba(0, 8, 15, 0.95); box-shadow: 0 0 15px #0891b2; padding: 10px; border-radius: 4px; }
        input { background: #001a1a; border: 1px solid #22d3ee; color: #fff; padding: 5px; width: 100%; margin-bottom: 5px; font-size: 10px; }
    </style>
</head>
<body>
    <div id="globeViz" class="interactive"></div>
    <div class="ui-overlay">
        <header class="interactive"><div class="neon-box">
            <h1 class="text-[10px] font-black text-cyan-400 uppercase">Stratos: Cold Strike // Global Intelligence</h1>
        </div></header>

        <main id="p" class="interactive hidden">
            <div class="neon-box w-full max-w-[260px] mx-auto border-l-4 border-cyan-500">
                <h2 id="n" class="text-md font-black text-white border-b border-cyan-900 mb-2 uppercase">LOCAL</h2>
                <div class="text-[10px] space-y-1">
                    <p>üåê IDIOMA: <span id="l" class="text-white">---</span></p>
                    <p>üí∞ INVESTIMENTO: <span id="b" class="text-green-400">---</span></p>
                    <p>ü™ñ EX√âRCITO: <span id="a" class="text-cyan-200">---</span></p>
                    <p class="text-yellow-500 font-bold mt-1 uppercase text-[8px]">T√°tica de Quartel:</p>
                    <p id="s" class="text-gray-400 italic text-[9px]">---</p>
                </div>
            </div>
        </main>

        <footer class="interactive">
            <div class="neon-box w-full max-w-[280px] mx-auto">
                <h3 class="text-[10px] font-bold text-center mb-2 uppercase">‚öîÔ∏è Simulador de Batalha Global</h3>
                <input id="p1" placeholder="Ex: Brazil">
                <input id="p2" placeholder="Ex: Israel">
                <button onclick="batalha()" class="w-full py-2 bg-red-900 text-white font-black text-[10px] uppercase">SIMULAR COMBATE</button>
                <div id="res" class="text-center text-white font-bold text-[11px] mt-2 italic"></div>
            </div>
        </footer>
    </div>

    <script>
        const baseMilitar = {
            "Brazil": { p: 80, l: "Portugu√™s", b: "USD 20.5B", a: "360.000 + 10.000 Recrutas", s: "Dom√≠nio em selva e controle fluvial." },
            "Israel": { p: 85, l: "Hebraico", b: "USD 24.3B", a: "170.000 Elite", s: "Ataque a√©reo cir√∫rgico e Iron Dome." },
            "United States of America": { p: 100, l: "Ingl√™s", b: "USD 877B", a: "1.3M Ativos", s: "Supremacia global e porta-avi√µes." },
            "Sudan": { p: 40, l: "√Årabe", b: "USD 1.1B", a: "100.000", s: "Guerra de guerrilha e mobilidade terrestre." }
        };

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .onCountryClick(obj => {
                const name = obj.properties.NAME;
                document.getElementById('p').classList.remove('hidden');
                document.getElementById('n').innerText = name;
                const d = baseMilitar[name] || { l: "Nativo", b: "USD 2B+", a: "Padr√£o", s: "Defesa Territorial." };
                document.getElementById('l').innerText = d.l;
                document.getElementById('b').innerText = d.b;
                document.getElementById('a').innerText = d.a;
                document.getElementById('s').innerText = d.s;
            });

        function batalha(){
            let a = document.getElementById("p1").value;
            let b = document.getElementById("p2").value;
            let r = document.getElementById("res");
            if(!baseMilitar[a] || !baseMilitar[b]){
                r.innerHTML = "NA√á√ÉO N√ÉO RECONHECIDA";
                return;
            }
            let v = baseMilitar[a].p > baseMilitar[b].p ? a : b;
            r.innerHTML = "üèÜ VIT√ìRIA ESTIMADA: " + v.toUpperCase();
        }
    </script>
</body>
</html>
