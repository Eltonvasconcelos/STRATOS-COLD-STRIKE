<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v27.0 | LIVE INTEL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --win: #00ff88; --bg: rgba(0, 10, 20, 0.98); --alert: #ffaa00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }
        #viewport { position: fixed; inset: 0; z-index: 1; opacity: 0.5; }
        #auth-screen { position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); transition: 1.5s; }
        .btn-access { margin-top: 40px; padding: 25px 70px; background: var(--n); color: #000; border: none; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; cursor: pointer; box-shadow: 0 0 50px var(--n); }
        #hud { position: relative; z-index: 10; height: 100vh; width: 100%; display: none; flex-direction: column; padding: 15px; }
        #hud.active { display: flex; }
        .panel { background: var(--bg); border: 1px solid rgba(0, 243, 255, 0.15); border-radius: 4px; backdrop-filter: blur(20px); }
        #header-info { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        #digital-clock { border: 1px solid var(--n); padding: 5px 15px; font-weight: bold; background: #000; font-size: 1.1rem; }
        #intel-area { flex: 3; overflow-y: auto; margin-bottom: 10px; padding: 15px; border-left: 4px solid var(--a); }
        .log-line { font-size: 0.75rem; color: #fff; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .timestamp { color: var(--alert); font-weight: bold; margin-right: 8px; }
        .source-tag { color: var(--n); font-size: 0.6rem; font-weight: bold; text-transform: uppercase; margin-left: 10px; border: 1px solid var(--n); padding: 2px 5px; border-radius: 3px; }
        #combat-area { flex: 1.3; overflow-y: auto; margin-bottom: 10px; padding: 15px; border-top: 2px solid var(--a); }
        .report-card { border-left: 4px solid var(--win); background: rgba(0, 255, 136, 0.05); padding: 12px; margin-bottom: 10px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 18px; font-size: 0.85rem; }
        .btn-war { width: 100%; background: var(--a); color: #fff; border: none; padding: 22px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body onload="initWorld()">

    <div id="auth-screen">
        <h1 style="font-family:'Orbitron'; font-size: 3rem; letter-spacing: 20px; text-shadow: 0 0 30px var(--n);">STRATOS</h1>
        <p style="margin-top: 10px; font-size: 0.6rem; opacity: 0.6; letter-spacing: 4px;">CONEXÃO COM SATÉLITE ESTABELECIDA</p>
        <button class="btn-access" onclick="bypassLogin()">ATIVAR MONITOR REAL</button>
    </div>

    <div id="viewport"></div>

    <div id="hud">
        <div id="header-info">
            <div>
                <h2 style="font-family:'Orbitron'; font-size: 0.8rem; letter-spacing: 3px;">LIVE GLOBAL INTELLIGENCE</h2>
                <p id="status-link" style="font-size: 0.5rem; color: var(--win);">● CONECTADO: AGÊNCIAS DE NOTÍCIAS REAIS</p>
            </div>
            <div id="digital-clock">00:00:00</div>
        </div>

        <div id="intel-area" class="panel">
            <div id="intel-feed">
                <p style="font-size: 0.7rem; opacity: 0.5;">Sincronizando com servidores globais...</p>
            </div>
        </div>

        <div id="combat-area" class="panel">
            <div id="combat-log"></div>
        </div>

        <div id="controls">
            <div class="row">
                <select id="atq"></select>
                <select id="def"></select>
            </div>
            <button class="btn-war" onclick="fight()">PROJETAR IMPACTO DE CONFLITO</button>
        </div>
    </div>

<script>
// CONFIGURAÇÕES DE API
const API_KEY = 'ae46552e7af9425b8abfe9ed218ace41';
const PAISES = ["Afeganistão","África do Sul","Albânia","Alemanha","Andorra","Angola","Antígua e Barbuda","Arábia Saudita","Argélia","Argentina","Armênia","Austrália","Áustria","Azerbaijão","Bahamas","Bangladesh","Barbados","Barein","Bélgica","Belize","Benim","Bielorrússia","Bolívia","Bósnia","Botswana","Brasil","Brunei","Bulgária","Burkina Faso","Burundi","Butão","Cabo Verde","Camarões","Camboja","Canadá","Catar","Cazaquistão","Chade","Chile","China","Chipre","Colômbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Croácia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados Árabes","Equador","Eritreia","Eslováquia","Eslovênia","Espanha","Estados Unidos","Estônia","Etiópia","Fiji","Filipinas","Finlândia","França","Gabão","Gâmbia","Gana","Geórgia","Granada","Grécia","Guatemala","Guiana","Guiné","Guiné-Bissau","Guiné Equatorial","Haiti","Holanda","Honduras","Hungria","Iêmen","Índia","Indonésia","Irã","Iraque","Irlanda","Islândia","Israel","Itália","Jamaica","Japão","Jordânia","Kiribati","Kuwait","Laos","Lesoto","Letônia","Líbano","Libéria","Líbia","Liechtenstein","Lituânia","Luxemburgo","Macedônia","Madagascar","Malásia","Malawi","Maldivas","Mali","Malta","Marrocos","Maurício","Mauritânia","México","Mianmar","Micronésia","Moçambique","Moldávia","Mônaco","Mongólia","Montenegro","Namíbia","Nauru","Nepal","Nicarágua","Níger","Nigéria","Noruega","Nova Zelândia","Omã","Palau","Panamá","Papua Nova Guiné","Paquistão","Paraguai","Peru","Polônia","Portugal","Quênia","Quirguistão","Reino Unido","República Centro-Africana","República Dominicana","República Tcheca","Romênia","Ruanda","Rússia","Samoa","San Marino","Santa Lúcia","São Cristóvão","São Tomé","São Vicente","Senegal","Serra Leoa","Sérvia","Singapura","Síria","Somália","Sri Lanka","Suazilândia","Sudão","Sudão do Sul","Suécia","Suíça","Suriname","Tailândia","Tajiquistão","Tanzânia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tunísia","Turcomenistão","Turquia","Tuvalu","Ucrânia","Uganda","Uruguai","Uzbequistão","Vanuatu","Vaticano","Venezuela","Vietnã","Zâmbia","Zimbábue"];
const PODER_MILITAR = { "Estados Unidos": 99, "China": 98, "Rússia": 97, "Israel": 95, "Irã": 84, "Brasil": 88, "Turquia": 87 };

let scene, camera, renderer, globe;

function initWorld() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);
    const loader = new THREE.TextureLoader();
    globe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
        bumpScale: 0.2, shininess: 5
    }));
    scene.add(globe);
    scene.add(new THREE.AmbientLight(0x444444), new THREE.DirectionalLight(0xffffff, 1));
    camera.position.z = 12;
    animate();
}

function animate() { requestAnimationFrame(animate); globe.rotation.y += 0.002; renderer.render(scene, camera); }

function bypassLogin() {
    document.getElementById('auth-screen').style.opacity = '0';
    setTimeout(() => { 
        document.getElementById('auth-screen').style.display = 'none'; 
        document.getElementById('hud').classList.add('active');
        fetchRealNews(); // Inicia a busca de notícias reais
    }, 1000);
}

// FUNÇÃO MESTRE: BUSCAR NOTÍCIAS REAIS DA INTERNET
async function fetchRealNews() {
    const feed = document.getElementById('intel-feed');
    // Busca notícias sobre guerra, exército e conflitos em português e inglês
    const url = `https://newsapi.org/v2/everything?q=(war OR military OR conflict OR gaza OR israel OR missile)&language=pt&sortBy=publishedAt&apiKey=${API_KEY}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        
        if(data.articles && data.articles.length > 0) {
            feed.innerHTML = ''; // Limpa o feed inicial
            data.articles.slice(0, 20).forEach(article => {
                const p = document.createElement('div');
                p.className = "log-line";
                const time = new Date(article.publishedAt).toLocaleTimeString('pt-BR');
                p.innerHTML = `<span class="timestamp">[${time}]</span> <b>${article.title}</b> 
                               <span class="source-tag">${article.source.name}</span>
                               <p style="font-size:0.65rem; opacity:0.8; margin-top:5px;">${article.description || ''}</p>`;
                feed.appendChild(p);
            });
        }
    } catch (error) {
        feed.innerHTML = '<p style="color:red;">Erro ao conectar com satélite de notícias.</p>';
    }
}

// Atualiza notícias a cada 10 minutos para não esgotar a cota gratuita da API
setInterval(fetchRealNews, 600000);

setInterval(() => { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);

function fight() {
    const a = document.getElementById('atq').value, d = document.getElementById('def').value;
    if(a === d) return;
    const pA = PODER_MILITAR[a] || 50, pD = PODER_MILITAR[d] || 50;
    const chanceA = (pA / (pA + pD)) * 100;
    const win = (Math.random()*100) <= chanceA ? a : d;
    const prob = win === a ? chanceA : (100 - chanceA);

    const div = document.createElement('div');
    div.className = "report-card";
    div.style.borderLeftColor = win === a ? 'var(--n)' : 'var(--a)';
    div.innerHTML = `<p style="font-size:0.5rem; color:var(--alert);">[ ANÁLISE DE IMPACTO REAL ]</p>
                     <div style="color:var(--win); font-family:Orbitron; font-size:0.9rem;">DOMÍNIO: ${win}</div>
                     <p style="font-size:0.6rem; color:#fff;">Probabilidade Analítica: ${prob.toFixed(1)}%</p>`;
    document.getElementById('combat-log').prepend(div);
}

const fill = (el) => PAISES.sort().forEach(p => el.innerHTML += `<option value="${p}">${p}</option>`);
fill(document.getElementById('atq')); fill(document.getElementById('def'));
</script>
</body>
</html>
