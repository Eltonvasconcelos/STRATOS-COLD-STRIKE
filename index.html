<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | SUPERPOTÊNCIA DIGITAL</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #00f3ff;
            --alert: #ff003c;
            --bg: #000205;
            --glass: rgba(0, 15, 25, 0.7);
            --border: 1px solid rgba(0, 243, 255, 0.3);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--neon);
            font-family: 'JetBrains Mono', monospace; overflow: hidden;
        }

        /* HUD CINEMATOGRÁFICO */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px;
        }

        .hud-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            border: var(--border); padding: 20px; pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            position: relative; overflow: hidden;
        }

        .hud-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }

        /* HEADER E DEFCON */
        .header-main { display: flex; justify-content: space-between; align-items: center; }
        .defcon-level {
            font-family: 'Orbitron', sans-serif; font-size: 2rem; color: var(--alert);
            text-shadow: 0 0 15px var(--alert); border: 2px solid var(--alert);
            padding: 10px 20px; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* ANALISADOR DE CONFLITOS */
        #conflict-intel { width: 350px; clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%); }
        .stat-bar { height: 4px; background: #111; margin: 10px 0; position: relative; }
        .stat-fill { height: 100%; background: var(--neon); width: 0%; transition: 1s cubic-bezier(0.22, 1, 0.36, 1); }

        /* TERMINAL STRATOS CORE */
        #stratos-terminal {
            width: 100%; height: 120px; margin-top: 20px;
            font-size: 11px; color: #fff; overflow: hidden;
        }

        /* GLOBO E EFEITOS */
        #world-canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .glitch-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body>

    <canvas id="world-canvas"></canvas>
    <div class="glitch-overlay"></div>

    <div id="ui-layer">
        <header class="header-main">
            <div class="hud-panel" style="width: 400px;">
                <h1 style="font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 5px;">STRATOS v2.0</h1>
                <p style="font-size: 0.6rem; opacity: 0.7;">SISTEMA DE INTELIGÊNCIA GEOPOLÍTICA GLOBAL</p>
                <div id="clock">00:00:00:00</div>
            </div>
            <div class="defcon-level">DEFCON 2</div>
        </header>

        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div class="hud-panel" id="conflict-intel">
                <h3 style="font-size: 0.8rem; margin-bottom: 15px;">INTEL DE CONFLITO: <span id="target-country">---</span></h3>
                <div class="stat-label">PODER MILITAR <span id="mil-val" style="float:right">0%</span></div>
                <div class="stat-bar"><div class="stat-fill" id="bar-mil"></div></div>
                <div class="stat-label">RISCO NUCLEAR <span id="nuke-val" style="float:right">0%</span></div>
                <div class="stat-bar"><div class="stat-fill" id="bar-nuke" style="background: var(--alert)"></div></div>
                <button onclick="simulateWar()" style="width:100%; background:transparent; border:1px solid var(--neon); color:var(--neon); padding:10px; margin-top:10px; cursor:pointer; font-family:'Orbitron'">INICIAR SIMULAÇÃO</button>
            </div>

            <div class="hud-panel" style="width: 450px; height: 200px;">
                <h3 style="font-size: 0.7rem; color: var(--neon);">STRATOS CORE AI > LOGS_ATIVOS</h3>
                <div id="stratos-terminal"></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO GLOBO 3D ULTRA-REALISTA ---
        let scene, camera, renderer, earth, clouds;
        
        function initWorld() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('world-canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Planeta (Shaders de luz de cidade)
            const earthGeo = new THREE.SphereGeometry(5, 64, 64);
            const earthMat = new THREE.MeshPhongMaterial({
                color: 0x050505,
                emissive: 0x112233,
                specular: 0x555555,
                shininess: 30,
                wireframe: true // Estilo HUD militar
            });
            earth = new THREE.Mesh(earthGeo, earthMat);
            scene.add(earth);

            // Atmosfera Glow
            const atmosGeo = new THREE.SphereGeometry(5.2, 64, 64);
            const atmosMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff, wireframe: true, transparent: true, opacity: 0.03 });
            const atmosphere = new THREE.Mesh(atmosGeo, atmosMat);
            scene.add(atmosphere);

            const light = new THREE.PointLight(0x00f3ff, 1.5, 100);
            light.position.set(10, 10, 10);
            scene.add(light);
            camera.position.z = 15;
        }

        // --- INTELIGÊNCIA STRATOS CORE ---
        const logs = [
            "Analizando satélites do Setor 7...",
            "Movimentação de tropas detectada no Leste Europeu.",
            "Protocolo de aliança automática: OTAN em prontidão.",
            "Aviso: Flutuação econômica no mercado asiático.",
            "Silos nucleares ativos detectados via infravermelho.",
            "Calculando impacto global de colapso energético..."
        ];

        function updateTerminal() {
            const term = document.getElementById('stratos-terminal');
            const msg = logs[Math.floor(Math.random() * logs.length)];
            const line = document.createElement('p');
            line.style.marginBottom = "5px";
            line.innerHTML = `> <span style="color:var(--neon)">[LOG]</span> ${msg}`;
            term.prepend(line);
            if(term.childNodes.length > 8) term.removeChild(term.lastChild);
        }

        function simulateWar() {
            document.getElementById('target-country').innerText = "CALCULANDO...";
            gsap.to("#bar-mil", { width: "92%", duration: 2 });
            gsap.to("#bar-nuke", { width: "45%", duration: 3 });
            
            // Animação de Câmera Zoom Cinematográfico
            gsap.to(camera.position, { z: 9, duration: 1.5, ease: "expo.inOut" });
            
            setTimeout(() => {
                document.getElementById('target-country').innerText = "TOTAL WAR SIM";
                document.getElementById('mil-val').innerText = "92%";
                document.getElementById('nuke-val').innerText = "45%";
                logAI("SIMULAÇÃO FINALIZADA: Colapso total em 14 dias.");
            }, 2000);
        }

        function logAI(text) {
            const term = document.getElementById('stratos-terminal');
            const line = document.createElement('p');
            line.style.color = "var(--alert)";
            line.innerHTML = `> <span style="font-weight:bold">[STRATOS_ALERT]</span> ${text}`;
            term.prepend(line);
        }

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // Relógio de Precisão
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds();
        }, 100);

        setInterval(updateTerminal, 3000);

        initWorld();
        animate();

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
