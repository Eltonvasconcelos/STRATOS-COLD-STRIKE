    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --g: rgba(0, 10, 20, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: var(--n); font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; }

        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: filter 0.1s; }
        .glitch-effect { filter: hue-rotate(90deg) contrast(2) invert(0.1); }

        #hud { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 15px; pointer-events: none; }
        .glass { background: var(--g); backdrop-filter: blur(20px); border: 1px solid rgba(0,243,255,0.2); pointer-events: auto; }
        
        header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .status-bar { padding: 10px 15px; border-left: 4px solid var(--n); }
        .defcon { padding: 10px; font-family: 'Orbitron'; font-weight: 900; min-width: 120px; text-align: center; transition: 0.3s; }
        .alert-active { background: var(--a); color: #fff; box-shadow: 0 0 30px var(--a); animation: blink 0.2s infinite; }

        #terminal { flex-grow: 1; margin: 15px 0; overflow-y: hidden; font-size: 0.7rem; }
        .log-entry { margin-bottom: 5px; padding: 8px; border-left: 2px solid var(--n); background: rgba(0,243,255,0.05); animation: slideIn 0.2s ease-out; }
        .log-win { border-left-color: #0f0; color: #8f8; }
        .log-fail { border-left-color: var(--a); color: #f88; }

        .cmd-deck { padding: 25px; border-radius: 20px 20px 0 0; border-top: 4px solid var(--n); }
        .sel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 12px; font-family: 'Orbitron'; width: 100%; border-radius: 5px; }
        
        .btn-strike { 
            width: 100%; background: var(--a); color: #fff; border: none; padding: 20px; 
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            clip-path: polygon(2% 0%, 98% 0%, 100% 20%, 100% 80%, 98% 100%, 2% 100%, 0% 80%, 0% 20%);
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>

let scene, camera, renderer, globe, clouds, particles;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    // Globo e Nuvens
    const earthMat = new THREE.MeshPhongMaterial({
        map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
        shininess: 5
    });
    globe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), earthMat);
    scene.add(globe);

    clouds = new THREE.Mesh(
        new THREE.SphereGeometry(5.1, 64, 64),

    scene.add(clouds);

    const sun = new THREE.DirectionalLight(0xffffff, 1);
