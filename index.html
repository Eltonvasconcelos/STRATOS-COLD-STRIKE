<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v15 | GLOBAL INTEL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --intel: #ffaa00; --win: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }

        /* TELA DE ACESSO BIOM√âTRICO (RESTAURADA E MELHORADA) */
        #login-screen {
            position: fixed; inset: 0; z-index: 2000; background: radial-gradient(circle, #001a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s ease-in-out;
        }
        .scanner-ring {
            width: 150px; height: 150px; border: 2px solid var(--n); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; position: relative;
            box-shadow: 0 0 30px rgba(0,243,255,0.2); margin-bottom: 20px;
        }
        .scanner-line {
            position: absolute; width: 100%; height: 2px; background: var(--n);
            box-shadow: 0 0 15px var(--n); animation: scan 2s ease-in-out infinite;
        }
        @keyframes scan { 0%, 100% { top: 10%; } 50% { top: 90%; } }

        /* INTERFACE DE COMANDO */
        #main-ui { visibility: hidden; opacity: 0; transition: 1.5s; }
        
        /* HEADER E DEFCON */
        #header {
            position: absolute; top: 0; width: 100%; z-index: 500; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .defcon-box { border: 2px solid var(--a); color: var(--a); padding: 5px 12px; font-family: 'Orbitron'; font-weight: 900; background: rgba(255,0,60,0.1); }

        /* FEED IA 24H (SUPERIOR) */
        #intel-real {
            position: absolute; top: 70px; left: 15px; right: 15px; height: 100px;
            z-index: 400; overflow-y: auto; padding: 8px; border-left: 2px solid var(--intel);
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
        }
        .intel-msg { color: var(--intel); font-size: 0.6rem; margin-bottom: 4px; border-bottom: 1px solid rgba(255,170,0,0.1); }

        /* SETOR DE OPERA√á√ïES T√ÅTICAS (Onde voc√™ sublinhou) */
        #ops-sector {
            position: absolute; top: 180px; left: 15px; right: 15px; height: 200px;
            z-index: 400; overflow-y: auto; padding: 12px; border: 1px solid rgba(0,243,255,0.2);
            background: rgba(0,15,25,0.5); backdrop-filter: blur(8px); border-radius: 8px;
        }
        .combat-card { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; }

        #viewport { position: absolute; inset: 0; z-index: 1; }

        /* CONTROLES INFERIORES */
        #control-deck {
            position: absolute; bottom: 0; width: 100%; z-index: 500;
            background: linear-gradient(to top, rgba(0,0,0,1) 80%, transparent); padding: 20px;
        }
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 15px; border-radius: 8px; font-size: 0.75rem; }
        .btn-main { width: 100%; background: var(--a); color: #fff; border: none; padding: 20px; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="scanner-ring">
            <div class="scanner-line"></div>
            <span style="font-size: 2rem;">üë§</span>
        </div>
        <h2 style="font-family:'Orbitron'; color: var(--n); letter-spacing: 5px; margin-bottom: 5px;">STRATOS SECURITY</h2>
        <p style="font-size: 0.6rem; color: var(--n); opacity: 0.6; margin-bottom: 30px;">AGUARDANDO BIOMETRIA DO COMANDANTE...</p>
        <button class="btn-main" style="background: none; border: 1px solid var(--n); width: auto; padding: 15px 40px;" onclick="authenticate()">INICIAR SCANNER</button>
    </div>

    <div id="main-ui">
        <div id="header">
            <div>
                <p style="font-size: 0.5rem; opacity: 0.7;">INTEL FEED LIVE 24H</p>
                <h1 style="font-family:'Orbitron'; font-size: 0.9rem;">SISTEMA <span style="color:#fff">V15.0</span></h1>
            </div>
            <div id="defcon-status" class="defcon-box">DEFCON 5</div>
        </div>

        <div id="intel-real"></div>

        <div id="ops-sector">
            <p style="font-size: 0.5rem; color: var(--n); opacity: 0.5; margin-bottom: 10px;">[ CENTRAL DE OPERA√á√ïES T√ÅTICAS ]</p>
            <div id="battle-history"></div>
        </div>

        <div id="viewport"></div>

        <div id="control-deck">
            <div class="grid-select">
                <select id="sel-atq"></select>
                <select id="sel-def"></select>
            </div>
            <button class="btn-main" onclick="executeStrike()">EXECUTAR CONFLITO</button>
        </div>
    </div>

<script>
// LISTA DE PA√çSES (MANTIDA INTEGRALMENTE)
const PAISES = ["Afeganist√£o","√Åfrica do Sul","Alb√¢nia","Alemanha","Andorra","Angola","Ant√≠gua e Barbuda","Ar√°bia Saudita","Arg√©lia","Argentina","Arm√™nia","Austr√°lia","√Åustria","Azerbaij√£o","Bahamas","Bangladesh","Barbados","Barein","B√©lgica","Belize","Benim","Bielorr√∫ssia","Bol√≠via","B√≥snia","Botswana","Brasil","Brunei","Bulg√°ria","Burkina Faso","Burundi","But√£o","Cabo Verde","Camar√µes","Camboja","Canad√°","Catar","Cazaquist√£o","Chade","Chile","China","Chipre","Col√¥mbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Cro√°cia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados √Årabes","Equador","Eritreia","Eslov√°quia","Eslov√™nia","Espanha","Estados Unidos","Est√¥nia","Eti√≥pia","Fiji","Filipinas","Finl√¢ndia","Fran√ßa","Gab√£o","G√¢mbia","Gana","Ge√≥rgia","Granada","Gr√©cia","Guatemala","Guiana","Guin√©","Guin√©-Bissau","Guin√© Equatorial","Haiti","Holanda","Honduras","Hungria","I√™men","√çndia","Indon√©sia","Ir√£","Iraque","Irlanda","Isl√¢ndia","Israel","It√°lia","Jamaica","Jap√£o","Jord√¢nia","Kiribati","Kuwait","Laos","Lesoto","Let√¥nia","L√≠bano","Lib√©ria","L√≠bia","Liechtenstein","Litu√¢nia","Luxemburgo","Maced√¥nia","Madagascar","Mal√°sia","Malawi","Maldivas","Mali","Malta","Marrocos","Maur√≠cio","Maurit√¢nia","M√©xico","Mianmar","Micron√©sia","Mo√ßambique","Mold√°via","M√¥naco","Mong√≥lia","Montenegro","Nam√≠bia","Nauru","Nepal","Nicar√°gua","N√≠ger","Nig√©ria","Noruega","Nova Zel√¢ndia","Om√£","Palau","Panam√°","Papua Nova Guin√©","Paquist√£o","Paraguai","Peru","Pol√¥nia","Portugal","Qu√™nia","Quirguist√£o","Reino Unido","Rep√∫blica Centro-Africana","Rep√∫blica Dominicana","Rep√∫blica Tcheca","Rom√™nia","Ruanda","R√∫ssia","Samoa","San Marino","Santa L√∫cia","S√£o Crist√≥v√£o","S√£o Tom√©","S√£o Vicente","Senegal","Serra Leoa","S√©rvia","Singapura","S√≠ria","Som√°lia","Sri Lanka","Suazil√¢ndia","Sud√£o","Sud√£o do Sul","Su√©cia","Su√≠√ßa","Suriname","Tail√¢ndia","Tajiquist√£o","Tanz√¢nia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tun√≠sia","Turcomenist√£o","Turquia","Tuvalu","Ucr√¢nia","Uganda","Uruguai","Uzbequist√£o","Vanuatu","Vaticano","Venezuela","Vietn√£","Z√¢mbia","Zimb√°bue"];

const INTEL_DB = [
    "UCR√ÇNIA: Baterias Patriot interceptam drones em Kiev.",
    "ORIENTE M√âDIO: Bloqueio naval detectado no Mar Vermelho.",
    "√ÅSIA: Sat√©lites confirmam movimenta√ß√£o de silos na Coreia.",
    "EUA/CHINA: Escalada comercial gera tens√µes militares no Pac√≠fico.",
    "EUROPA: Pol√¥nia refor√ßa fronteira leste com novas divis√µes."
];

const ANALISE_TECNICA = [
    "Vantagem em Guerra Eletr√¥nica (Cyber)",
    "Superioridade em Blindados Pesados",
    "Dom√≠nio de Espa√ßo A√©reo via Sat√©lite",
    "Log√≠stica de Reabastecimento Falha",
    "Condi√ß√µes de Baixa Visibilidade (Inverno)"
];

let scene, camera, renderer, globe, clouds;

function authenticate() {
    gsap.to("#login-screen", { y: "-100%", duration: 1.2, ease: "power4.inOut" });
    document.getElementById('main-ui').style.visibility = "visible";
    document.getElementById('main-ui').style.opacity = "1";
    initWorld();
    startIntel24h();
}

function startIntel24h() {
    setInterval(() => {
        const feed = document.getElementById('intel-real');
        const msg = document.createElement('div');
        msg.className = "intel-msg";
        msg.innerText = `> [LOG REAL ${new Date().toLocaleTimeString()}] ${INTEL_DB[Math.floor(Math.random()*INTEL_DB.length)]}`;
        feed.prepend(msg);
    }, 10000);
}

function initWorld() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const earthGeo = new THREE.SphereGeometry(5, 64, 64);
    const earthMat = new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
        bumpMap: loader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'),
        bumpScale: 0.1
    });
    
    globe = new THREE.Mesh(earthGeo, earthMat);
    scene.add(globe);

    const cloudGeo = new THREE.SphereGeometry(5.1, 64, 64);
    const cloudMat = new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png'),
        transparent: true, opacity: 0.3
    });
    clouds = new THREE.Mesh(cloudGeo, cloudMat);
    scene.add(clouds);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5,3,5);
    scene.add(light, new THREE.AmbientLight(0x444444));
    camera.position.z = 15;
    
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(globe) globe.rotation.y += 0.001;
    if(clouds) clouds.rotation.y += 0.0013;
    renderer.render(scene, camera);
}

function executeStrike() {
    const a = document.getElementById('sel-atq').value;
    const d = document.getElementById('sel-def').value;
    if(a === d) return;

    const chance = (Math.random() * 45 + 55).toFixed(1);
    const analise = ANALISE_TECNICA[Math.floor(Math.random()*ANALISE_TECNICA.length)];
    
    const hist = document.getElementById('battle-history');
    const div = document.createElement('div');
    div.className = "combat-card";
    div.innerHTML = `
        <div style="color:var(--win); font-size: 0.8rem; font-weight:900;">‚ö° SIMULA√á√ÉO ATIVA</div>
        <div style="font-size: 0.7rem; color:#fff;">${a} ‚ûî ${d}</div>
        <div style="color:var(--win); font-size:0.75rem;">Sucesso: ${chance}%</div>
        <div style="font-size:0.6rem; color:var(--n); opacity:0.8;">Motivo: ${analise}</div>
    `;
    hist.prepend(div);
    
    document.getElementById('defcon-status').innerText = "DEFCON 1";
    document.getElementById('defcon-status').style.background = "var(--a)";
    document.getElementById('defcon-status').style.color = "#fff";
}

// Popular seletores
const s1 = document.getElementById('sel-atq');
const s2 = document.getElementById('sel-def');
PAISES.sort().forEach(p => {
    s1.innerHTML += `<option>${p}</option>`;
    s2.innerHTML += `<option>${p}</option>`;
});
</script>
</body>
</html>
