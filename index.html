<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBAL INTELLIGENCE CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #000507; }
        body { background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; overflow: hidden; margin: 0; }
        #globeViz { position: absolute; top: 0; z-index: 1; opacity: 0.5; }
        .hud { position: relative; z-index: 10; height: 100vh; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
        .interactive { pointer-events: auto !important; }
        .glass { background: rgba(0, 20, 30, 0.8); border: 1px solid var(--neon); backdrop-filter: blur(5px); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; z-index: 100; pointer-events: none; }
        .loading { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .bar-fill { height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); transition: width 0.3s; }
    </style>
</head>
<body>

<div id="loader" class="loading">
    <div class="w-48 h-1 bg-cyan-900 mb-4"><div id="load-bar" class="bar-fill" style="width: 0%"></div></div>
    <p class="text-[10px] tracking-[4px] animate-pulse">DECRYPTING CORE...</p>
</div>

<div class="scanline"></div>
<div id="globeViz"></div>

<div class="hud">
    <header class="interactive glass p-3 flex justify-between items-center">
        <div>
            <h1 class="text-xs font-black tracking-tighter neon-text font-orbitron">G.I.C. // STRATOS CORE</h1>
            <p class="text-[7px] opacity-70">SISTEMA DE INTELIGÊNCIA GLOBAL</p>
        </div>
        <div id="clock" class="text-sm font-bold font-orbitron">00:00:00</div>
    </header>

    <main class="interactive flex flex-col gap-3">
        <div class="glass p-4 w-full max-w-[400px]">
            <select id="countrySelect" class="w-full bg-black border border-cyan-500 text-[10px] p-2 mb-4 outline-none" onchange="analyze(this.value)">
                <option value="">SELECIONE UMA NAÇÃO...</option>
            </select>
            
            <div id="data-view" class="hidden space-y-3">
                <div class="grid grid-cols-2 gap-2 text-[9px]">
                    <div class="border-l-2 border-cyan-500 pl-2">PIB: <span id="v-gdp" class="text-white"></span></div>
                    <div class="border-l-2 border-cyan-500 pl-2">PODER: <span id="v-pwr" class="text-white"></span></div>
                </div>
                <div class="h-1 bg-cyan-900"><div id="bar-pwr" class="bar-fill"></div></div>
                <p id="v-bio" class="text-[8px] italic opacity-60"></p>
                <button onclick="aiScan()" class="w-full bg-cyan-500 text-black text-[9px] font-bold py-2 mt-2 hover:bg-white transition">AI GLOBAL SCAN</button>
            </div>
        </div>
    </main>

    <footer class="glass p-2 text-[8px] opacity-50 flex justify-between">
        <span>ESTADO: SEGURO</span>
        <span>LINK: SATÉLITE-09</span>
    </footer>
</div>

<script>
    const db = {
        "brazil": { n: "BRASIL", gdp: "$2.1T", pwr: 78, bio: "Potência sul-americana com domínio em recursos naturais e guerra de selva." },
        "usa": { n: "EUA", gdp: "$26.9T", pwr: 100, bio: "Hegemonia global. Líder em projeção militar e tecnologia aeroespacial." },
        "russia": { n: "RÚSSIA", gdp: "$2.2T", pwr: 95, bio: "Maior arsenal nuclear do mundo. Especialista em guerra de atrito." },
        "china": { n: "CHINA", gdp: "$19.3T", pwr: 98, bio: "Gigante industrial. Líder em tecnologia 5G e expansão marítima." },
        "israel": { n: "ISRAEL", gdp: "$0.5T", pwr: 92, bio: "Vanguarda em defesa cibernética e ataques de precisão." }
    };

    function analyze(id) {
        if(!db[id]) return;
        const d = db[id];
        document.getElementById('data-view').classList.remove('hidden');
        document.getElementById('v-gdp').innerText = d.gdp;
        document.getElementById('v-pwr').innerText = d.pwr + " IDX";
        document.getElementById('v-bio').innerText = d.bio;
        document.getElementById('bar-pwr').style.width = d.pwr + "%";
    }

    function aiScan() {
        alert("SISTEMA DE IA: Analisando equilíbrios geopolíticos... Estabilidade Global em 64%");
    }

    // Inicialização
    const select = document.getElementById('countrySelect');
    Object.keys(db).forEach(k => {
        const opt = document.createElement('option');
        opt.value = k; opt.innerText = db[k].n;
        select.appendChild(opt);
    });

    const world = Globe()(document.getElementById('globeViz'))
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .backgroundColor('rgba(0,0,0,0)')
        .showAtmosphere(true).atmosphereColor('#00f2ff');

    let p = 0;
    const itv = setInterval(() => {
        p += 10; document.getElementById('load-bar').style.width = p + "%";
        if(p >= 100) { clearInterval(itv); document.getElementById('loader').style.opacity = '0'; setTimeout(()=>document.getElementById('loader').remove(), 500); }
    }, 100);

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
