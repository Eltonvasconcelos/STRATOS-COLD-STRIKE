<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS: INTELIG√äNCIA GLOBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; color: #22d3ee; font-family: 'Courier New', monospace; overflow: hidden; }
        #globeViz { position: absolute; top: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; padding: 10px; }
        .interactive { pointer-events: auto !important; }
        .neon-box { border: 1px solid #22d3ee; background: rgba(0, 8, 15, 0.95); box-shadow: 0 0 15px #0891b2; padding: 10px; border-radius: 4px; }
        input { background: #001a1a; border: 1px solid #22d3ee; color: #fff; padding: 6px; width: 100%; margin-bottom: 4px; font-size: 11px; }
        .res-text { font-size: 9px; line-height: 1.2; }
    </style>
</head>
<body>
    <div id="globeViz" class="interactive"></div>
    <div class="ui-overlay">
        <header class="interactive"><div class="neon-box text-center">
            <h1 class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">Stratos: Cold Strike // Global Military Intelligence</h1>
        </div></header>

        <main id="p" class="interactive hidden">
            <div class="neon-box w-full max-w-[250px] mx-auto border-l-4 border-cyan-500">
                <h2 id="n" class="text-sm font-black text-white border-b border-cyan-900 mb-1 uppercase">SISTEMA</h2>
                <p id="desc" class="text-[9px] text-gray-400 italic">Clique no globo para dados...</p>
            </div>
        </main>

        <footer class="interactive">
            <div class="neon-box w-full max-w-[320px] mx-auto overflow-y-auto max-h-[50vh]">
                <h3 class="text-[10px] font-bold text-center mb-2 uppercase text-yellow-500">‚öîÔ∏è Simulador T√°tico de Conflito</h3>
                <input id="p1" placeholder="Atacante (Ex: Brazil)">
                <input id="p2" placeholder="Defensor (Ex: Russia)">
                <button onclick="batalha()" class="w-full py-2 bg-red-800 hover:bg-red-700 text-white font-black text-[10px] uppercase transition-all">Iniciar Simula√ß√£o</button>
                <div id="res" class="res-text text-white mt-2 border-t border-cyan-900 pt-2"></div>
            </div>
        </footer>
    </div>

    <script>
        const baseMilitar = {
            "Brazil": {power:75,econ:65,tech:60,army:360000,air:700,sea:110,style:"Guerra em selva e resist√™ncia territorial"},
            "United States": {power:100,econ:100,tech:100,army:1300000,air:13000,sea:490,style:"Supremacia global total"},
            "Russia": {power:95,econ:70,tech:85,army:900000,air:4000,sea:350,style:"Ataque massivo terrestre e nuclear"},
            "China": {power:98,econ:95,tech:90,army:2000000,air:3300,sea:780,style:"Dom√≠nio tecnol√≥gico e num√©rico"},
            "Israel": {power:88,econ:80,tech:95,army:170000,air:600,sea:65,style:"Ataques cir√∫rgicos e defesa avan√ßada"},
            "United Kingdom": {power:82,econ:85,tech:88,army:150000,air:500,sea:75,style:"For√ßa naval e elite profissional"},
            "France": {power:84,econ:83,tech:87,army:205000,air:550,sea:70,style:"Ataque r√°pido e tecnologia militar"},
            "North Korea": {power:70,econ:30,tech:60,army:1200000,air:900,sea:80,style:"Guerra total e m√≠sseis"}
        };

        const world = Globe()(document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .onCountryClick(obj => {
                const name = obj.properties.NAME;
                document.getElementById('p').classList.remove('hidden');
                document.getElementById('n').innerText = name;
                const d = baseMilitar[name] || {style: "Dados t√°ticos restritos para este setor."};
                document.getElementById('desc').innerText = d.style;
            });

        function batalha(){
            let p1=document.getElementById("p1").value.trim();
            let p2=document.getElementById("p2").value.trim();
            let res=document.getElementById("res");

            if(!baseMilitar[p1]||!baseMilitar[p2]){
                res.innerHTML="‚ùå ERRO: PA√çS N√ÉO MAPEADO NO RADAR GLOBAL";
                return;
            }

            let A=baseMilitar[p1];
            let B=baseMilitar[p2];

            let scoreA=A.power+A.econ+A.tech+(A.army/50000)+(A.air/200)+(A.sea/50);
            let scoreB=B.power+B.econ+B.tech+(B.army/50000)+(B.air/200)+(B.sea/50);

            let vencedor=scoreA>scoreB?p1:p2;
            let perdedor=scoreA>scoreB?p2:p1;
            let chance=Math.floor(Math.random()*20)+70;

            res.innerHTML=
                "üåç AN√ÅLISE INICIADA...<br>"+
                "‚öîÔ∏è CONFLITO: "+p1+" VS "+p2+"<br>"+
                "üìä PODER "+p1+": "+Math.floor(scoreA)+" | "+p2+": "+Math.floor(scoreB)+"<br>"+
                "üß† T√ÅTICA "+p1+": "+A.style+"<br><br>"+
                "<span style='color:#facc15'>üèÜ VENCEDOR ESTIMADO: "+vencedor.toUpperCase()+" ("+chance+"%)</span><br>"+
                "üõ∞Ô∏è SIMULA√á√ÉO BASEADA EM IA GLOBAL";
        }
    </script>
</body>
</html>
