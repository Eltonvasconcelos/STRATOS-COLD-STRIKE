<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v16 | ELITE OPS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --intel: #ffaa00; --win: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }

        /* HUD OVERLAY - RADAR E COORDENADAS */
        #hud-extras { position: absolute; inset: 0; pointer-events: none; z-index: 450; border: 1px solid rgba(0,243,255,0.1); }
        .lat-long { position: absolute; top: 10px; right: 100px; font-size: 0.5rem; color: var(--n); opacity: 0.5; }

        /* TERMINAL DE NOT√çCIAS (TOP) */
        #intel-real {
            position: absolute; top: 60px; left: 15px; right: 15px; height: 90px;
            z-index: 400; overflow-y: auto; padding: 8px; border-left: 2px solid var(--intel);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }

        /* SETOR DE OPERA√á√ïES (CENTRO - REFORMULADO) */
        #ops-sector {
            position: absolute; top: 160px; left: 15px; right: 15px; height: 230px;
            z-index: 400; overflow-y: auto; padding: 12px; border: 1px solid rgba(0,243,255,0.2);
            background: rgba(0,10,20,0.6); backdrop-filter: blur(10px); border-radius: 4px;
        }
        .power-bar-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin: 4px 0 10px 0; position: relative; }
        .power-bar-fill { height: 100%; background: var(--win); width: 0%; transition: 1s ease-out; box-shadow: 0 0 10px var(--win); }

        #viewport { position: absolute; inset: 0; z-index: 1; }

        /* CONTROLES INFERIORES */
        #control-deck {
            position: absolute; bottom: 0; width: 100%; z-index: 500;
            background: linear-gradient(to top, #000 90%, transparent); padding: 15px;
        }
        .btn-strike { 
            width: 100%; background: var(--a); color: #fff; border: none; padding: 18px; 
            font-family: 'Orbitron'; font-weight: 900; clip-path: polygon(0 20%, 95% 0, 100% 80%, 5% 100%);
        }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 12px; width: 100%; font-size: 0.7rem; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="hud-extras">
        <div class="lat-long" id="coords">SCANNING: 0.000, 0.000</div>
    </div>

    <div id="main-ui">
        <div style="position: absolute; top: 10px; left: 15px; z-index: 500;">
            <p style="font-size: 0.5rem; color: var(--intel);">LIVE INTEL</p>
            <h2 style="font-family:'Orbitron'; font-size: 0.8rem;">STRATOS <span style="color:#fff">V16.0</span></h2>
        </div>

        <div id="intel-real"></div>

        <div id="ops-sector">
            <div id="battle-stats">
                <p style="font-size: 0.55rem; opacity: 0.6;">[ AGUARDANDO AN√ÅLISE T√ÅTICA ]</p>
            </div>
        </div>

        <div id="viewport"></div>

        <div id="control-deck">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px;">
                <select id="atq" onchange="focusCountry()"></select>
                <select id="def" onchange="focusCountry()"></select>
            </div>
            <button class="btn-strike" onclick="executeWar()">INICIAR OPERA√á√ÉO</button>
        </div>
    </div>

<script>
const PAISES = ["Afeganist√£o","√Åfrica do Sul","Alb√¢nia","Alemanha","Andorra","Angola","Ant√≠gua e Barbuda","Ar√°bia Saudita","Arg√©lia","Argentina","Arm√™nia","Austr√°lia","√Åustria","Azerbaij√£o","Bahamas","Bangladesh","Barbados","Barein","B√©lgica","Belize","Benim","Bielorr√∫ssia","Bol√≠via","B√≥snia","Botswana","Brasil","Brunei","Bulg√°ria","Burkina Faso","Burundi","But√£o","Cabo Verde","Camar√µes","Camboja","Canad√°","Catar","Cazaquist√£o","Chade","Chile","China","Chipre","Col√¥mbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Cro√°cia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados √Årabes","Equador","Eritreia","Eslov√°quia","Eslov√™nia","Espanha","Estados Unidos","Est√¥nia","Eti√≥pia","Fiji","Filipinas","Finl√¢ndia","Fran√ßa","Gab√£o","G√¢mbia","Gana","Ge√≥rgia","Granada","Gr√©cia","Guatemala","Guiana","Guin√©","Guin√©-Bissau","Guin√© Equatorial","Haiti","Holanda","Honduras","Hungria","I√™men","√çndia","Indon√©sia","Ir√£","Iraque","Irlanda","Isl√¢ndia","Israel","It√°lia","Jamaica","Jap√£o","Jord√¢nia","Kiribati","Kuwait","Laos","Lesoto","Let√¥nia","L√≠bano","Lib√©ria","L√≠bia","Liechtenstein","Litu√¢nia","Luxemburgo","Maced√¥nia","Madagascar","Mal√°sia","Malawi","Maldivas","Mali","Malta","Marrocos","Maur√≠cio","Maurit√¢nia","M√©xico","Mianmar","Micron√©sia","Mo√ßambique","Mold√°via","M√¥naco","Mong√≥lia","Montenegro","Nam√≠bia","Nauru","Nepal","Nicar√°gua","N√≠ger","Nig√©ria","Noruega","Nova Zel√¢ndia","Om√£","Palau","Panam√°","Papua Nova Guin√©","Paquist√£o","Paraguai","Peru","Pol√¥nia","Portugal","Qu√™nia","Quirguist√£o","Reino Unido","Rep√∫blica Centro-Africana","Rep√∫blica Dominicana","Rep√∫blica Tcheca","Rom√™nia","Ruanda","R√∫ssia","Samoa","San Marino","Santa L√∫cia","S√£o Crist√≥v√£o","S√£o Tom√©","S√£o Vicente","Senegal","Serra Leoa","S√©rvia","Singapura","S√≠ria","Som√°lia","Sri Lanka","Suazil√¢ndia","Sud√£o","Sud√£o do Sul","Su√©cia","Su√≠√ßa","Suriname","Tail√¢ndia","Tajiquist√£o","Tanz√¢nia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tun√≠sia","Turcomenist√£o","Turquia","Tuvalu","Ucr√¢nia","Uganda","Uruguai","Uzbequist√£o","Vanuatu","Vaticano","Venezuela","Vietn√£","Z√¢mbia","Zimb√°bue"];

let scene, camera, renderer, globe, clouds;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    globe = new THREE.Mesh(
        new THREE.SphereGeometry(5, 64, 64),
        new THREE.MeshPhongMaterial({
            map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
            bumpMap: loader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'),
            bumpScale: 0.1
        })
    );
    scene.add(globe);

    clouds = new THREE.Mesh(
        new THREE.SphereGeometry(5.1, 64, 64),
        new THREE.MeshPhongMaterial({
            map: loader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png'),
            transparent: true, opacity: 0.3
        })
    );
    scene.add(clouds);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5,3,5);
    scene.add(light, new THREE.AmbientLight(0x444444));
    camera.position.z = 15;
    animate();
}

function focusCountry() {
    // Efeito de rota√ß√£o ao selecionar pa√≠s
    gsap.to(globe.rotation, { y: globe.rotation.y + Math.PI * 0.5, duration: 1 });
}

function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.0005;
    clouds.rotation.y += 0.0007;
    document.getElementById('coords').innerText = `SAT_COORD: ${Math.random().toFixed(3)}, ${Math.random().toFixed(3)}`;
    renderer.render(scene, camera);
}

function executeWar() {
    const a = document.getElementById('atq').value;
    const d = document.getElementById('def').value;
    const power = (Math.random() * 100).toFixed(0);
    
    document.getElementById('battle-stats').innerHTML = `
        <div style="margin-bottom:15px;">
            <p style="color:#fff; font-size:0.7rem;">üìä AN√ÅLISE: ${a} vs ${d}</p>
            <p style="font-size:0.6rem; color:var(--win);">PROBABILIDADE DE VIT√ìRIA: ${power}%</p>
            <div class="power-bar-bg"><div class="power-bar-fill" style="width:${power}%"></div></div>
            <p style="font-size:0.55rem; opacity:0.7;">LOG√çSTICA: EST√ÅVEL | SAT√âLITE: LINK ATIVO</p>
        </div>
    `;
}

// Popular pa√≠ses
PAISES.sort().forEach(p => {
    document.getElementById('atq').innerHTML += `<option>${p}</option>`;
    document.getElementById('def').innerHTML += `<option>${p}</option>`;
});

window.onload = init;
</script>
</body>
</html>
