        /* TELA 1: LOGIN (MELHORADA) */

        /* TELA 2: COMANDO (MELHORADA) */
        #screen-main { position: relative; height: 100vh; display: flex; flex-direction: column; visibility: hidden; }
        #viewport { position: absolute; inset: 0; z-index: 1; }
        
        .hud-overlay { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 15px; pointer-events: none; }
        .glass { background: var(--g); backdrop-filter: blur(10px); border: 1px solid rgba(0,243,255,0.2); pointer-events: auto; }
        
        #log-terminal { flex-grow: 1; margin: 15px 0; overflow-y: auto; padding: 10px; font-size: 0.7rem; border-left: 2px solid var(--n); background: rgba(0,0,0,0.5); }
        .log-line { margin-bottom: 5px; padding: 5px; animation: blinkIn 0.1s; }

        .control-panel { padding: 20px; border-top: 4px solid var(--n); border-radius: 20px 20px 0 0; }
        .sel-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 12px; font-family: 'Orbitron'; font-size: 0.7rem; }
        
        .btn-execute { width: 100%; background: var(--a); color: #fff; border: none; padding: 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; clip-path: polygon(0 15%, 5% 0, 95% 0, 100% 15%, 100% 85%, 95% 100%, 5% 100%, 0 85%); }

        @keyframes moveScan { 0% { top: 0%; } 100% { top: 100%; } }
        @keyframes blinkIn { from { opacity: 0; } to { opacity: 1; } }

function enterSystem() {
    const login = document.getElementById('screen-login');
    login.style.transform = 'translateY(-100%)';
    setTimeout(() => {
        document.getElementById('screen-main').style.visibility = 'visible';
        init3D();
    }, 400);
}

let scene, camera, renderer, globe;

function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const mat = new THREE.MeshPhongMaterial({ color: 0x00f3ff, wireframe: true });
    new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg', (t) => {
        mat.map = t; mat.wireframe = false; mat.needsUpdate = true;
    });

    globe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), mat);
    scene.add(globe);
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    camera.position.z = 15;
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(globe) globe.rotation.y += 0.002;
    renderer.render(scene, camera);
}
