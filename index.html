<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>STRATOS v20 | SOVEREIGN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --intel: #ffaa00; --win: #00ff88; --glass: rgba(0, 10, 20, 0.75); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }

        /* TELA DE ACESSO - VISUAL DE ALTA TECNOLOGIA */
        #access-screen {
            position: fixed; inset: 0; z-index: 9999; background: radial-gradient(circle, #001a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .retina-scanner {
            width: 200px; height: 200px; border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer;
        }
        .scanner-ring {
            position: absolute; inset: 0; border: 2px dashed var(--n); border-radius: 50%;
            animation: rotate 10s linear infinite; opacity: 0.5;
        }
        .scanner-ring-inner {
            position: absolute; inset: 20px; border: 2px solid var(--a); border-radius: 50%;
            clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%); animation: rotate-rev 4s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-rev { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: var(--n);
            box-shadow: 0 0 15px var(--n); animation: scan-v 2s ease-in-out infinite;
        }
        @keyframes scan-v { 0%, 100% { top: 20%; } 50% { top: 80%; } }

        /* FUNDO COM O GLOBO */
        #viewport { position: fixed; inset: 0; z-index: 1; }

        /* INTERFACE FLUTUANTE */
        #ui-wrapper {
            position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column;
            pointer-events: none; opacity: 0; transition: 1.5s ease;
        }
        #ui-wrapper.active { opacity: 1; pointer-events: all; }

        /* FEED DE NOTÍCIAS (GLASSMORPHISM) */
        #top-intel {
            height: 180px; padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            overflow-y: hidden; border-bottom: 1px solid rgba(0,243,255,0.1);
        }
        .news-item { font-size: 0.65rem; color: var(--intel); margin-bottom: 5px; text-transform: uppercase; }

        /* ÁREA DE RESULTADO (CENTRO) */
        #combat-result {
            flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .vitory-card {
            background: var(--glass); border: 1px solid var(--n); border-left: 5px solid var(--win);
            padding: 20px; border-radius: 4px; backdrop-filter: blur(10px); width: 100%; max-width: 350px;
            transform: translateY(20px); opacity: 0; transition: 0.5s;
        }
        .vitory-card.show { transform: translateY(0); opacity: 1; }

        /* CONTROLES (BASE) */
        #bottom-deck {
            background: linear-gradient(to top, #000 70%, transparent);
            padding: 25px 20px; display: flex; flex-direction: column; gap: 10px;
        }
        select {
            background: #000; color: var(--n); border: 1px solid var(--n);
            padding: 12px; font-size: 0.8rem; border-radius: 2px;
        }
        .btn-war {
            background: var(--a); color: #fff; border: none; padding: 20px;
            font-family: 'Orbitron'; font-weight: 900; letter-spacing: 3px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255,0,60,0.3);
            clip-path: polygon(0 15%, 95% 0, 100% 85%, 5% 100%);
        }
    </style>
</head>
