<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v13.8 | ESTRATÉGIA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --g: rgba(0, 5, 10, 0.9); --intel: #ffaa00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }

        /* HEADER */
        #top-bar { position: fixed; top: 0; width: 100%; z-index: 500; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--n); display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }

        /* TERMINAL ÚNICO E INTELIGENTE */
        #intel-center { 
            position: absolute; top: 60px; left: 10px; right: 10px; 
            height: 35vh; z-index: 400; overflow-y: auto; padding: 10px; 
            background: rgba(0,0,0,0.6); border-left: 3px solid var(--n);
            scroll-behavior: smooth; pointer-events: auto;
        }
        .intel-msg { color: var(--intel); font-size: 0.65rem; margin-bottom: 6px; padding-bottom: 2px; border-bottom: 1px solid rgba(255,170,0,0.1); }
        .combat-msg { color: #fff; font-size: 0.7rem; margin-bottom: 6px; font-weight: bold; border-left: 2px solid var(--a); padding-left: 5px; }

        /* GLOBO REAL */
        #viewport { position: absolute; inset: 0; z-index: 1; }

        /* PAINEL DE COMANDO */
        #control-deck { position: absolute; bottom: 0; width: 100%; z-index: 500; background: var(--g); border-top: 2px solid var(--n); padding: 15px; border-radius: 15px 15px 0 0; }
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        select { background: #111; color: var(--n); border: 1px solid var(--n); padding: 12px; font-size: 0.75rem; width: 100%; border-radius: 5px; }
        .btn-strike { width: 100%; background: var(--a); color: #fff; border: none; padding: 18px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.9rem; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="top-bar">
        <h1 style="font-size: 0.7rem; font-family:'Orbitron'">STRATOS <span style="color:var(--intel)">LIVE FEED</span></h1>
        <div id="defcon" style="color:var(--a); border:1px solid var(--a); padding: 3px 8px; font-size:0.6rem">DEFCON 5</div>
    </div>

    <div id="intel-center">
        <div class="intel-msg">> INICIALIZANDO NÚCLEO DE INTELIGÊNCIA...</div>
    </div>

    <div id="viewport"></div>

    <div id="control-deck">
        <div class="grid-select">
            <select id="atq-sel"></select>
            <select id="def-sel"></select>
        </div>
        <button class="btn-strike" onclick="launchSimulation()">Executar Conflito</button>
    </div>

<script>
const PAISES = ["Afeganistão","África do Sul","Albânia","Alemanha","Andorra","Angola","Antígua e Barbuda","Arábia Saudita","Argélia","Argentina","Armênia","Austrália","Áustria","Azerbaijão","Bahamas","Bangladesh","Barbados","Barein","Bélgica","Belize","Benim","Bielorrússia","Bolívia","Bósnia","Botswana","Brasil","Brunei","Bulgária","Burkina Faso","Burundi","Butão","Cabo Verde","Camarões","Camboja","Canadá","Catar","Cazaquistão","Chade","Chile","China","Chipre","Colômbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Croácia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados Árabes","Equador","Eritreia","Eslováquia","Eslovênia","Espanha","Estados Unidos","Estônia","Etiópia","Fiji","Filipinas","Finlândia","França","Gabão","Gâmbia","Gana","Geórgia","Granada","Grécia","Guatemala","Guiana","Guiné","Guiné-Bissau","Guiné Equatorial","Haiti","Holanda","Honduras","Hungria","Iêmen","Índia","Indonésia","Irã","Iraque","Irlanda","Islândia","Israel","Itália","Jamaica","Japão","Jordânia","Kiribati","Kuwait","Laos","Lesoto","Letônia","Líbano","Libéria","Líbia","Liechtenstein","Lituânia","Luxemburgo","Macedônia","Madagascar","Malásia","Malawi","Maldivas","Mali","Malta","Marrocos","Maurício","Mauritânia","México","Mianmar","Micronésia","Moçambique","Moldávia","Mônaco","Mongólia","Montenegro","Namíbia","Nauru","Nepal","Nicarágua","Níger","Nigéria","Noruega","Nova Zelândia","Omã","Palau","Panamá","Papua Nova Guiné","Paquistão","Paraguai","Peru","Polônia","Portugal","Quênia","Quirguistão","Reino Unido","República Centro-Africana","República Dominicana","República Tcheca","Romênia","Ruanda","Rússia","Samoa","San Marino","Santa Lúcia","São Cristóvão","São Tomé","São Vicente","Senegal","Serra Leoa","Sérvia","Singapura","Síria","Somália","Sri Lanka","Suazilândia","Sudão","Sudão do Sul","Suécia","Suíça","Suriname","Tailândia","Tajiquistão","Tanzânia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tunísia","Turcomenistão","Turquia","Tuvalu","Ucrânia","Uganda","Uruguai","Uzbequistão","Vanuatu","Vaticano","Venezuela","Vietnã","Zâmbia","Zimbábue"];

const INTEL_DB = [
    "RÚSSIA: Novas divisões blindadas avistam fronteira ucraniana.",
    "IRÃ: Alerta de defesa aérea elevado após movimentos em Israel.",
    "EUA: Porta-aviões posicionado no Mar da China Meridional.",
    "COREIA DO NORTE: Atividade suspeita em complexos nucleares.",
    "OTAN: Simulação de defesa cibernética iniciada na Europa.",
    "AMÉRICA DO SUL: Monitoramento intensificado em zonas de selva."
];

let scene, camera, renderer, globe, clouds;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const earthMat = new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
        bumpMap: loader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'),
        bumpScale: 0.1
    });
    
    globe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), earthMat);
    scene.add(globe);

    const cloudMat = new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png'),
        transparent: true, opacity: 0.3
    });
    clouds = new THREE.Mesh(new THREE.SphereGeometry(5.1, 64, 64), cloudMat);
    scene.add(clouds);

    const sun = new THREE.DirectionalLight(0xffffff, 1.3);
    sun.position.set(5, 3, 5);
    scene.add(sun, new THREE.AmbientLight(0x333333));

    camera.position.z = 15;
    
    // Iniciar Feed IA
    setInterval(() => {
        postMsg(INTEL_DB[Math.floor(Math.random()*INTEL_DB.length)], "intel");
    }, 9000);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(globe) globe.rotation.y += 0.001;
    if(clouds) clouds.rotation.y += 0.0012;
    renderer.render(scene, camera);
}

function postMsg(text, type) {
    const term = document.getElementById('intel-center');
    const div = document.createElement('div');
    div.className = type === "intel" ? "intel-msg" : "combat-msg";
    div.innerText = `> [${new Date().toLocaleTimeString()}] ${text}`;
    term.appendChild(div); // Adiciona no fim
    term.scrollTop = term.scrollHeight; // Rola automático para baixo
}

function launchSimulation() {
    const a = document.getElementById('atq-sel').value;
    const d = document.getElementById('def-sel').value;
    if(a === d) return;
    
    postMsg(`LANÇAMENTO: ${a} atacou ${d}. Impacto iminente.`, "combat");
    document.getElementById('defcon').innerText = "DEFCON 1";
    document.getElementById('defcon').style.background = "var(--a)";
}

// Popular países
const s1 = document.getElementById('atq-sel');
const s2 = document.getElementById('def-sel');
PAISES.sort().forEach(p => {
    s1.innerHTML += `<option>${p}</option>`;
    s2.innerHTML += `<option>${p}</option>`;
});

window.onload = init;
</script>
</body>
</html>
