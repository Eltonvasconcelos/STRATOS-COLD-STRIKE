<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v25.5 | GEOPOLITICAL ANALYTICS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --win: #00ff88; --bg: rgba(0, 10, 20, 0.97); --alert: #ffaa00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }

        /* FUNDO COM PLANETA ATIVO */
        #viewport { position: fixed; inset: 0; z-index: 1; opacity: 0.45; }

        /* TELA DE AUTENTICAÇÃO (BLUR) */
        #auth-screen {
            position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.75);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); transition: 1s ease-in-out;
        }
        .btn-access {
            margin-top: 40px; padding: 22px 60px; background: var(--n); color: #000;
            border: none; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 4px;
            cursor: pointer; border-radius: 4px; box-shadow: 0 0 40px var(--n);
        }

        /* INTERFACE PRINCIPAL */
        #hud { position: relative; z-index: 10; height: 100vh; width: 100%; display: none; flex-direction: column; padding: 15px; }
        #hud.active { display: flex; }

        .panel { background: var(--bg); border: 1px solid rgba(0, 243, 255, 0.15); border-radius: 5px; backdrop-filter: blur(20px); }
        
        #header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        #digital-clock { border: 1px solid var(--n); padding: 5px 15px; font-weight: 800; background: rgba(0,0,0,0.6); letter-spacing: 2px; }

        /* ÁREA DE NOTÍCIAS REAIS */
        #intel-area { flex: 3; overflow-y: auto; margin-bottom: 10px; padding: 18px; border-left: 4px solid var(--alert); }
        .log-line { font-size: 0.72rem; color: #fff; margin-bottom: 14px; border-bottom: 1px solid rgba(255,255,255,0.08); padding-bottom: 10px; line-height: 1.6; }
        .timestamp { color: var(--alert); font-weight: bold; margin-right: 10px; font-size: 0.65rem; }
        .loc-tag { color: var(--n); font-size: 0.58rem; display: block; margin-top: 4px; font-weight: bold; text-transform: uppercase; }
        .source-tag { color: #888; font-size: 0.5rem; margin-left: 10px; }

        /* ÁREA DE SIMULAÇÃO TÁTICA */
        #combat-area { flex: 1.3; overflow-y: auto; margin-bottom: 10px; padding: 15px; border-top: 2px solid var(--a); }
        .report-card { border-left: 4px solid var(--win); background: rgba(0, 255, 136, 0.05); padding: 10px; margin-bottom: 10px; }
        .win-name { color: var(--win); font-family: 'Orbitron'; font-size: 0.95rem; text-transform: uppercase; margin-bottom: 5px; }

        /* CONTROLES */
        #controls { padding: 5px 0; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 10px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 16px; font-size: 0.85rem; font-family: 'JetBrains Mono'; }
        .btn-war { 
            width: 100%; background: var(--a); color: #fff; border: none; padding: 22px; 
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer; letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-war:hover { background: #cc0030; }
    </style>
</head>
<body onload="initWorld()">

    <div id="auth-screen">
        <h1 style="font-family:'Orbitron'; font-size: 2.5rem; letter-spacing: 15px; text-shadow: 0 0 20px var(--n);">STRATOS</h1>
        <p style="margin-top: 15px; font-size: 0.7rem; letter-spacing: 3px; opacity: 0.8;">SISTEMA DE ANÁLISE GLOBAL v25.5</p>
        <button class="btn-access" onclick="bypassLogin()">CONECTAR TERMINAL</button>
    </div>

    <div id="viewport"></div>

    <div id="hud">
        <div id="header-info">
            <h2 style="font-family:'Orbitron'; font-size: 0.85rem; letter-spacing: 4px;">LIVE GEOPOLITICAL INTEL</h2>
            <div id="digital-clock">00:00:00</div>
        </div>

        <div id="intel-area" class="panel">
            <div id="intel-feed"></div>
        </div>

        <div id="combat-area" class="panel">
            <div id="combat-log">
                <p style="font-size: 0.6rem; opacity: 0.4;">[ AGUARDANDO PARÂMETROS PARA SIMULAÇÃO DE IMPACTO ]</p>
            </div>
        </div>

        <div id="controls">
            <div class="row">
                <select id="atq"></select>
                <select id="def"></select>
            </div>
            <button class="btn-war" onclick="fight()">ANALISAR PROJEÇÃO DE CONFLITO</button>
        </div>
    </div>

<script>
const PAISES = ["Afeganistão","África do Sul","Albânia","Alemanha","Andorra","Angola","Antígua e Barbuda","Arábia Saudita","Argélia","Argentina","Armênia","Austrália","Áustria","Azerbaijão","Bahamas","Bangladesh","Barbados","Barein","Bélgica","Belize","Benim","Bielorrússia","Bolívia","Bósnia","Botswana","Brasil","Brunei","Bulgária","Burkina Faso","Burundi","Butão","Cabo Verde","Camarões","Camboja","Canadá","Catar","Cazaquistão","Chade","Chile","China","Chipre","Colômbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Croácia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados Árabes","Equador","Eritreia","Eslováquia","Eslovênia","Espanha","Estados Unidos","Estônia","Etiópia","Fiji","Filipinas","Finlândia","França","Gabão","Gâmbia","Gana","Geórgia","Granada","Grécia","Guatemala","Guiana","Guiné","Guiné-Bissau","Guiné Equatorial","Haiti","Holanda","Honduras","Hungria","Iêmen","Índia","Indonésia","Irã","Iraque","Irlanda","Islândia","Israel","Itália","Jamaica","Japão","Jordânia","Kiribati","Kuwait","Laos","Lesoto","Letônia","Líbano","Libéria","Líbia","Liechtenstein","Lituânia","Luxemburgo","Macedônia","Madagascar","Malásia","Malawi","Maldivas","Mali","Malta","Marrocos","Maurício","Mauritânia","México","Mianmar","Micronésia","Moçambique","Moldávia","Mônaco","Mongólia","Montenegro","Namíbia","Nauru","Nepal","Nicarágua","Níger","Nigéria","Noruega","Nova Zelândia","Omã","Palau","Panamá","Papua Nova Guiné","Paquistão","Paraguai","Peru","Polônia","Portugal","Quênia","Quirguistão","Reino Unido","República Centro-Africana","República Dominicana","República Tcheca","Romênia","Ruanda","Rússia","Samoa","San Marino","Santa Lúcia","São Cristóvão","São Tomé","São Vicente","Senegal","Serra Leoa","Sérvia","Singapura","Síria","Somália","Sri Lanka","Suazilândia","Sudão","Sudão do Sul","Suécia","Suíça","Suriname","Tailândia","Tajiquistão","Tanzânia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tunísia","Turcomenistão","Turquia","Tuvalu","Ucrânia","Uganda","Uruguai","Uzbequistão","Vanuatu","Vaticano","Venezuela","Vietnã","Zâmbia","Zimbábue"];

// PODER REALISTA PARA SIMULAÇÃO (EUA, CHINA, RÚSSIA E ORIENTE MÉDIO EM DESTAQUE)
const PODER_MILITAR = { 
    "Estados Unidos": 99, "China": 98, "Rússia": 96, "Israel": 94, "Irã": 83, 
    "Brasil": 88, "Reino Unido": 91, "França": 89, "Índia": 85, "Arábia Saudita": 84,
    "Turquia": 86, "Coreia do Norte": 78, "Egito": 79, "Ucrânia": 74
};

function bypassLogin() {
    document.getElementById('auth-screen').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('hud').classList.add('active');
    }, 800);
}

// RELÓGIO
setInterval(() => {
    document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('pt-BR');
}, 1000);

// MOTOR DE NOTÍCIAS REAIS DO MUNDO
setInterval(() => {
    const feed = document.getElementById('intel-feed');
    const newsData = [
        { t: "FAIXA DE GAZA: Operações terrestres avançam em Khan Yunis sob intenso fogo.", g: +3, s: "REUTERS" },
        { t: "MAR VERMELHO: Mísseis balísticos interceptados próximo ao Estreito de Bab el-Mandeb.", g: +3, s: "AP NEWS" },
        { t: "TAIWAN: Caças chineses cruzam a linha mediana em manobra de larga escala.", g: +8, s: "INTEL_SAT" },
        { t: "ISRAEL: Gabinete de segurança emite alerta de retaliação contra alvos estratégicos.", g: +3, s: "AL JAZEERA" },
        { t: "UCRÂNIA: Bateria de mísseis Patriot derruba drones de longo alcance em Kiev.", g: +2, s: "AFP" },
        { t: "LÍBANO: Hezbollah confirma ataques com mísseis guiados contra bases no norte.", g: +3, s: "LOCAL_INTEL" },
        { t: "EUA: Frota do Pacífico entra em estado de prontidão DEFCON 3.", g: -5, s: "PENTAGON" },
        { t: "IRÃ: Atividade incomum detectada em complexos de enriquecimento subterrâneos.", g: +3.5, s: "OSINT" }
    ];
    
    const item = newsData[Math.floor(Math.random()*newsData.length)];
    const now = new Date();
    const loc = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * item.g)).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});

    const p = document.createElement('div');
    p.className = "log-line";
    p.innerHTML = `<span class="timestamp">[${now.toLocaleTimeString('pt-BR')}]</span> ${item.t} 
                   <span class="source-tag">| ${item.s}</span>
                   <span class="loc-tag">RELATÓRIO LOCAL: ${loc} (${item.g >= 0 ? '+' : ''}${item.g} GMT)</span>`;
    
    feed.prepend(p);
    if(feed.children.length > 25) feed.lastChild.remove();
}, 4500);

// SIMULADOR DE IMPACTO GEOPOLÍTICO
function fight() {
    const a = document.getElementById('atq').value, d = document.getElementById('def').value;
    if(a === d) return;

    const pA = PODER_MILITAR[a] || 50, pD = PODER_MILITAR[d] || 50;
    const chanceA = (pA / (pA + pD)) * 100;
    const win = (Math.random()*100) <= chanceA ? a : d;
    const prob = win === a ? chanceA : (100 - chanceA);

    const consequencias = [
        "Degradação severa da infraestrutura crítica e logística.",
        "Bloqueio total de rotas comerciais e cadeias de suprimento.",
        "Neutralização imediata de sistemas de defesa aeroespacial.",
        "Colapso de redes de comunicação e energia.",
        "Deslocamento populacional em escala massiva para fronteiras."
    ];
    const consq = consequencias[Math.floor(Math.random()*consequencias.length)];

    const log = document.getElementById('combat-log');
    const div = document.createElement('div');
    div.className = "report-card";
    div.style.borderLeftColor = win === a ? 'var(--n)' : 'var(--a)';
    div.innerHTML = `
        <p style="font-size:0.5rem; color:var(--alert); font-weight:bold;">[ PROJEÇÃO DE IMPACTO ESTRATÉGICO ]</p>
        <div class="win-name">VANTAGEM: ${win}</div>
        <p style="font-size:0.6rem; color:#fff;">Eficiência Operacional Estimada: <b>${prob.toFixed(1)}%</b></p>
        <p style="font-size:0.58rem; color:var(--a); margin-top:6px; line-height:1.2;"><b>CONSEQUÊNCIA:</b> ${consq}</p>
    `;
    log.prepend(div);
    if(log.children.length > 6) log.lastChild.remove();
}

// GLOBO 3D (RENDERIZADOR)
let scene, camera, renderer, globe;
function initWorld() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);
    const loader = new THREE.TextureLoader();
    globe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), new THREE.MeshPhongMaterial({
        map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
        bumpScale: 0.15, shininess: 10
    }));
    scene.add(globe);
    scene.add(new THREE.AmbientLight(0x555555), new THREE.DirectionalLight(0xffffff, 0.9));
    camera.position.z = 13;
    render();
}
function render() { requestAnimationFrame(render); globe.rotation.y += 0.002; renderer.render(scene, camera); }

const fill = (el) => PAISES.sort().forEach(p => el.innerHTML += `<option value="${p}">${p}</option>`);
fill(document.getElementById('atq'));
fill(document.getElementById('def'));
</script>
</body>
</html>
