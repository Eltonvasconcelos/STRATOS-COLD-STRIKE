<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRATOS OMEGA // WAR AI</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="//unpkg.com/globe.gl"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
--neon:#00f7ff;
--danger:#ff003c;
--gold:#facc15;
--bg:#00060a;
}

body{
background:radial-gradient(circle at center,#020d12,#000);
color:var(--neon);
font-family:'Share Tech Mono',monospace;
overflow:hidden;
margin:0;
}

#globe{
position:absolute;
top:0;
z-index:1;
opacity:.35;
}

.hud{
position:relative;
z-index:10;
height:100vh;
display:flex;
flex-direction:column;
padding:10px;
pointer-events:none;
}

.interactive{pointer-events:auto;}

.panel{
background:rgba(0,10,15,.85);
border:1px solid rgba(0,255,255,.2);
backdrop-filter:blur(10px);
box-shadow:0 0 25px rgba(0,255,255,.08);
}

.title{
font-family:Orbitron;
letter-spacing:3px;
font-weight:900;
}

.win{
font-size:28px;
font-family:Orbitron;
font-weight:900;
color:#4ade80;
text-shadow:0 0 25px #4ade80;
}

.dangerFlash{
animation:flash 1s infinite;
}
@keyframes flash{
0%{opacity:1}
50%{opacity:.2}
100%{opacity:1}
}

.barWrap{height:6px;background:#02161d;margin-bottom:10px}
.barA{height:100%;background:#00f7ff;box-shadow:0 0 10px #00f7ff}
.barB{height:100%;background:#ff003c;box-shadow:0 0 10px #ff003c}
</style>
</head>

<body>

<div id="globe"></div>

<div class="hud">

<!-- TOP -->
<div class="interactive panel p-4 flex justify-between items-center mb-2">
<div>
<div class="title text-white text-xs">STRATOS OMEGA // GLOBAL WAR AI</div>
<div id="status" class="text-[10px] text-cyan-400">STATUS: ONLINE</div>
</div>

<div class="text-right">
<div id="clock" class="text-red-500 font-bold text-lg">00:00</div>
<div id="defcon" class="text-yellow-400 text-xs">DEFCON 5</div>
</div>
</div>

<!-- CENTER -->
<div class="flex-1 flex items-end justify-center">

<div class="interactive panel p-5 w-full max-w-5xl">

<div class="mb-3 text-yellow-400 text-xs">
AI CENTRAL: <span id="aiText">Inicializando sat√©lites militares...</span>
</div>

<div class="grid grid-cols-2 gap-3 mb-3">
<select id="p1" class="bg-black border border-cyan-400 p-2"></select>
<select id="p2" class="bg-black border border-red-500 p-2"></select>
</div>

<div id="report" class="h-64 overflow-y-auto text-[11px] mb-3 border-l border-cyan-400 pl-3">
Sistema pronto para simula√ß√£o global.
</div>

<button onclick="simulate()" class="w-full bg-red-700 hover:bg-white hover:text-black font-bold tracking-[4px] py-4">
INICIAR GUERRA GLOBAL
</button>

</div>
</div>
</div>

<script>
const db={};

function add(n,p,army,air,navy,tanks,nuke,lat,lng,doc){
db[n]={n,p,army,air,navy,tanks,nuke,lat,lng,doc};
}

add("EUA",100,1390000,13300,480,5500,5000,37,-95,"Dom√≠nio global");
add("R√∫ssia",97,1350000,4100,600,12000,5500,60,90,"Batalha profunda");
add("China",98,2035000,3300,730,4950,500,35,103,"A2/AD massivo");
add("Brasil",78,360000,665,112,433,0,-14,-51,"Guerra de selva");
add("Israel",95,170000,600,70,2200,90,31,34,"Tecnologia militar");
add("Fran√ßa",92,205000,1000,120,220,290,46,2,"Proje√ß√£o nuclear");
add("Reino Unido",91,150000,680,75,230,225,55,-3,"Proje√ß√£o global");
add("√çndia",94,1450000,2200,300,4600,160,20,78,"Massa militar");

const sel1=document.getElementById("p1");
const sel2=document.getElementById("p2");

Object.values(db).forEach(c=>{
sel1.add(new Option(c.n,c.n));
sel2.add(new Option(c.n,c.n));
});

let world=Globe()(document.getElementById("globe"))
.globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
.backgroundColor("rgba(0,0,0,0)")
.atmosphereColor("#00ffff");

function focus(c){
world.pointOfView({lat:c.lat,lng:c.lng,altitude:2},1200);
}

sel1.onchange=()=>focus(db[sel1.value]);
sel2.onchange=()=>focus(db[sel2.value]);

function powerCalc(c){
let score=
c.p+
c.army/20000+
c.air/50+
c.tanks/200+
(c.nuke*5)+
(Math.random()*10);

return score;
}

function simulate(){

let a=db[sel1.value];
let b=db[sel2.value];

let pa=powerCalc(a);
let pb=powerCalc(b);

let total=pa+pb;
let chanceA=Math.round((pa/total)*100);
let chanceB=100-chanceA;

let winner=chanceA>chanceB?a:b;

let event="";
let rand=Math.random();

if(rand>.85){event="‚ö† Evento nuclear t√°tico detectado";}
else if(rand>.7){event="ü§ù Alian√ßa surpresa formada";}
else if(rand>.5){event="üöÄ Ataque surpresa a√©reo";}
else event="üì° Conflito direto total";

document.getElementById("defcon").innerText="DEFCON "+(Math.floor(Math.random()*4)+1);

document.getElementById("report").innerHTML=`

<div class="text-center text-white mb-2">RELAT√ìRIO ESTRAT√âGICO</div>

${bar(a.n,b.n,"Poder Militar",pa,pb)}
${bar(a.n,b.n,"Chance Vit√≥ria",chanceA,chanceB)}

<div class="mt-3 text-yellow-400">${event}</div>

<div class="mt-4 p-4 border border-green-400 bg-green-400/10 text-center">
<div class="win">${winner.n}</div>
<div class="text-xs mt-2">
Vit√≥ria projetada baseada em superioridade estrat√©gica, log√≠stica e dom√≠nio t√°tico global.
</div>
</div>
`;

attackLine(a,b);
}

function bar(a,b,label,v1,v2){
let max=Math.max(v1,v2);
return `
<div class="text-[10px]">${label}</div>
<div class="flex justify-between text-[9px]">
<span>${a}: ${Math.round(v1)}</span>
<span>${b}: ${Math.round(v2)}</span>
</div>
<div class="barWrap">
<div class="barA" style="width:${(v1/max)*100}%"></div>
<div class="barB" style="width:${(v2/max)*100}%"></div>
</div>
`;
}

function attackLine(a,b){
world.arcsData([{
startLat:a.lat,
startLng:a.lng,
endLat:b.lat,
endLng:b.lng,
color:["#ff003c","#00ffff"],
arcDashLength:0.4,
arcDashGap:4,
arcDashAnimateTime:1200
}]);
}

setInterval(()=>{
document.getElementById("clock").innerText=new Date().toLocaleTimeString();
},1000);

const frases=[
"Analisando sat√©lites militares...",
"Monitorando submarinos nucleares...",
"IA prevendo guerras globais...",
"Interceptando comunica√ß√µes...",
"Escaneando amea√ßas..."
];

setInterval(()=>{
document.getElementById("aiText").innerText=
frases[Math.floor(Math.random()*frases.length)];
},4000);

</script>
</body>
</html>
