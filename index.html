<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS v24.4 | GLOBAL OPS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --win: #00ff88; --bg: rgba(0, 10, 20, 0.96); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: #000; color: var(--n); height: 100vh; overflow: hidden; }

        /* FUNDO 3D (FIXO E SEMPRE VISÍVEL) */
        #viewport { position: fixed; inset: 0; z-index: 1; opacity: 0.5; }

        /* TELA INICIAL / LOGIN */
        #auth-screen {
            position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.6);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s; backdrop-filter: blur(5px);
        }
        .scanner-visual {
            width: 240px; height: 240px; border: 1px solid rgba(0, 243, 255, 0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .scanner-bar {
            position: absolute; width: 100%; height: 2px; background: var(--n);
            box-shadow: 0 0 20px var(--n); animation: scan-anim 3s infinite ease-in-out;
        }
        @keyframes scan-anim { 0%, 100% { top: 15%; } 50% { top: 85%; } }

        .btn-access {
            margin-top: 60px; padding: 20px 50px; background: var(--n); color: #000;
            border: none; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 4px;
            cursor: pointer; border-radius: 4px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            transition: 0.3s;
        }
        .btn-access:active { transform: scale(0.95); opacity: 0.8; }

        /* HUD TÁTICO */
        #hud {
            position: relative; z-index: 10; height: 100vh; width: 100%;
            display: none; flex-direction: column; padding: 15px;
        }
        #hud.active { display: flex; }

        .panel { background: var(--bg); border: 1px solid rgba(0, 243, 255, 0.15); border-radius: 4px; backdrop-filter: blur(15px); }
        
        #header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        #digital-clock { border: 1px solid var(--n); padding: 5px 15px; font-weight: bold; font-size: 0.9rem; background: rgba(0,0,0,0.5); }

        #intel-area { flex: 2.8; overflow-y: auto; margin-bottom: 10px; padding: 15px; }
        .log-line { font-size: 0.65rem; color: #ffaa00; margin-bottom: 8px; border-left: 2px solid #ffaa00; padding-left: 10px; }
        .loc-tag { color: var(--n); font-weight: bold; margin-left: 8px; font-size: 0.55rem; }

        #combat-area { flex: 1.4; overflow-y: auto; margin-bottom: 10px; padding: 15px; border-top: 2px solid var(--a); }
        .win-card { color: var(--win); font-family: 'Orbitron'; font-size: 0.9rem; margin: 8px 0; }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 16px; border-radius: 4px; }
        .btn-war {
            width: 100%; background: var(--a); color: #fff; border: none; padding: 22px;
            font-family: 'Orbitron'; font-weight: 900; letter-spacing: 3px; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body onload="initWorld()">

    <div id="auth-screen">
        <div class="scanner-visual">
            <div class="scanner-bar"></div>
            <p style="font-size: 0.4rem; opacity: 0.5; position: absolute; bottom: 20%;">BIOMETRIC SCAN</p>
        </div>
        <h1 style="font-family:'Orbitron'; margin-top: 30px; letter-spacing: 10px; text-shadow: 0 0 15px var(--n);">STRATOS OS</h1>
        <button class="btn-access" onclick="bypassLogin()">INICIAR SISTEMA</button>
    </div>

    <div id="viewport"></div>

    <div id="hud">
        <div id="header-info">
            <h2 style="font-family:'Orbitron'; font-size: 0.8rem; letter-spacing: 3px;">SYSTEM LIVE MONITOR</h2>
            <div id="digital-clock">00:00:00</div>
        </div>

        <div id="intel-area" class="panel">
            <div id="intel-feed"></div>
        </div>

        <div id="combat-area" class="panel">
            <div id="combat-log">
                <p style="font-size: 0.6rem; opacity: 0.4;">[ TERMINAL DE CONFLITO ATIVO ]</p>
            </div>
        </div>

        <div id="controls">
            <div class="row">
                <select id="atq"></select>
                <select id="def"></select>
            </div>
            <button class="btn-war" onclick="fight()">Executar Conflito</button>
        </div>
    </div>

<script>
// CONFIGURAÇÕES TÁTICAS
const PAISES = ["Afeganistão","África do Sul","Albânia","Alemanha","Andorra","Angola","Antígua e Barbuda","Arábia Saudita","Argélia","Argentina","Armênia","Austrália","Áustria","Azerbaijão","Bahamas","Bangladesh","Barbados","Barein","Bélgica","Belize","Benim","Bielorrússia","Bolívia","Bósnia","Botswana","Brasil","Brunei","Bulgária","Burkina Faso","Burundi","Butão","Cabo Verde","Camarões","Camboja","Canadá","Catar","Cazaquistão","Chade","Chile","China","Chipre","Colômbia","Comores","Congo","Coreia do Norte","Coreia do Sul","Costa Rica","Costa do Marfim","Croácia","Cuba","Dinamarca","Djibouti","Dominica","Egito","El Salvador","Emirados Árabes","Equador","Eritreia","Eslováquia","Eslovênia","Espanha","Estados Unidos","Estônia","Etiópia","Fiji","Filipinas","Finlândia","França","Gabão","Gâmbia","Gana","Geórgia","Granada","Grécia","Guatemala","Guiana","Guiné","Guiné-Bissau","Guiné Equatorial","Haiti","Holanda","Honduras","Hungria","Iêmen","Índia","Indonésia","Irã","Iraque","Irlanda","Islândia","Israel","Itália","Jamaica","Japão","Jordânia","Kiribati","Kuwait","Laos","Lesoto","Letônia","Líbano","Libéria","Líbia","Liechtenstein","Lituânia","Luxemburgo","Macedônia","Madagascar","Malásia","Malawi","Maldivas","Mali","Malta","Marrocos","Maurício","Mauritânia","México","Mianmar","Micronésia","Moçambique","Moldávia","Mônaco","Mongólia","Montenegro","Namíbia","Nauru","Nepal","Nicarágua","Níger","Nigéria","Noruega","Nova Zelândia","Omã","Palau","Panamá","Papua Nova Guiné","Paquistão","Paraguai","Peru","Polônia","Portugal","Quênia","Quirguistão","Reino Unido","República Centro-Africana","República Dominicana","República Tcheca","Romênia","Ruanda","Rússia","Samoa","San Marino","Santa Lúcia","São Cristóvão","São Tomé","São Vicente","Senegal","Serra Leoa","Sérvia","Singapura","Síria","Somália","Sri Lanka","Suazilândia","Sudão","Sudão do Sul","Suécia","Suíça","Suriname","Tailândia","Tajiquistão","Tanzânia","Timor-Leste","Togo","Tonga","Trinidad e Tobago","Tunísia","Turcomenistão","Turquia","Tuvalu","Ucrânia","Uganda","Uruguai","Uzbequistão","Vanuatu","Vaticano","Venezuela","Vietnã","Zâmbia","Zimbábue"];

const PODER_MILITAR = { "Brasil": 89, "Estados Unidos": 99, "Rússia": 97, "China": 98, "Botswana": 12, "Vaticano": 1, "França": 88, "Israel": 92 };

// INICIALIZAÇÃO VISUAL (PLANETA RODA DESDE O INÍCIO)
let scene, camera, renderer, globe;
function initWorld() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    globe = new THREE.Mesh(
        new THREE.SphereGeometry(5, 64, 64),
        new THREE.MeshPhongMaterial({
            map: loader.load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg'),
            bumpScale: 0.15, shininess: 12
        })
    );
    scene.add(globe);
    scene.add(new THREE.AmbientLight(0x666666), new THREE.DirectionalLight(0xffffff, 0.9));
    camera.position.z = 13;
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.0018;
    renderer.render(scene, camera);
}

function bypassLogin() {
    document.getElementById('auth-screen').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('hud').classList.add('active');
    }, 800);
}

// RELÓGIO E INTEL FEED (COM HORA LOCAL)
setInterval(() => {
    document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('pt-BR');
}, 1000);

setInterval(() => {
    const feed = document.getElementById('intel-feed');
    const news = [
        { t: "EUA: Frota aérea em alerta no Pacífico.", g: -5 },
        { t: "RÚSSIA: Novas divisões blindadas detectadas.", g: +3 },
        { t: "CHINA: Manobras navais intensificadas.", g: +8 },
        { t: "BRASIL: Monitoramento de fronteiras ativo.", g: -3 },
        { t: "EUROPA: Ataque hacker derruba sistemas.", g: +1 }
    ];
    const n = news[Math.floor(Math.random()*news.length)];
    const now = new Date();
    const loc = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * n.g)).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    
    const p = document.createElement('p');
    p.className = "log-line";
    p.innerHTML = `> [${now.toLocaleTimeString('pt-BR')}] ${n.t} <span class="loc-tag">(LOC: ${loc})</span>`;
    feed.prepend(p);
    if(feed.children.length > 18) feed.lastChild.remove();
}, 4000);

// LÓGICA DE COMBATE
function fight() {
    const a = document.getElementById('atq').value, d = document.getElementById('def').value;
    if(a === d) return;
    const pA = PODER_MILITAR[a] || 50, pD = PODER_MILITAR[d] || 50;
    const chanceA = (pA / (pA + pD)) * 100;
    const win = (Math.random()*100) <= chanceA ? a : d;
    const prob = win === a ? chanceA : (100 - chanceA);

    const div = document.createElement('div');
    div.style.marginBottom = "12px";
    div.innerHTML = `<p style="font-size:0.5rem; opacity:0.6;">OPER: ${a} vs ${d}</p>
                     <div class="win-card">VENCEDOR: ${win}</div>
                     <p style="font-size:0.6rem; color:#fff;">Probabilidade de Sucesso: ${prob.toFixed(1)}%</p>
                     <hr style="opacity:0.1; margin-top:5px;">`;
    document.getElementById('combat-log').prepend(div);
}

const fill = (el) => PAISES.sort().forEach(p => el.innerHTML += `<option value="${p}">${p}</option>`);
fill(document.getElementById('atq'));
fill(document.getElementById('def'));
</script>
</body>
</html>
