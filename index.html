<section id="war-selector" class="hud-panel" style="position: absolute; left: 50%; transform: translateX(-50%); top: 120px; width: 80%; display: flex; justify-content: space-around; z-index: 1000;">
    
    <div class="country-slot">
        <label>INVASOR (AGRESSOR)</label>
        <select id="attacker-select" class="military-select">
            <option value="eua">ESTADOS UNIDOS</option>
            <option value="russia">RÚSSIA</option>
            <option value="china">CHINA</option>
            <option value="brasil">BRASIL</option>
        </select>
    </div>

    <div class="vs-badge">VS</div>

    <div class="country-slot">
        <label>ALVO (DEFENSOR)</label>
        <select id="defender-select" class="military-select">
            <option value="china">CHINA</option>
            <option value="russia">RÚSSIA</option>
            <option value="ucrania">UCRÂNIA</option>
            <option value="eua">ESTADOS UNIDOS</option>
        </select>
    </div>
</section>

<style>
    .military-select {
        background: #000; color: var(--neon); border: 1px solid var(--neon);
        padding: 10px; font-family: 'Orbitron'; width: 250px;
    }
    .vs-badge {
        font-family: 'Orbitron'; font-size: 2rem; color: var(--alert);
        align-self: center; text-shadow: 0 0 10px var(--alert);
    }
    .country-slot { text-align: center; }
</style>

<script>
// --- BANCO DE DADOS MILITAR (EXEMPLO DE ESTRUTURA) ---
const MILITARY_DB = {
    "eua": { nome: "EUA", tropas: 1350000, tanques: 6612, caças: 1957, nuke: 5550, treinamento: 9.8, budget: 801 },
    "russia": { nome: "Rússia", tropas: 850000, tanques: 12420, caças: 772, nuke: 6255, treinamento: 8.5, budget: 66 },
    "china": { nome: "China", tropas: 2000000, tanques: 5250, caças: 1200, nuke: 350, treinamento: 8.0, budget: 293 },
    "brasil": { nome: "Brasil", tropas: 360000, tanques: 439, caças: 42, nuke: 0, treinamento: 7.5, budget: 18 }
};

function calcularConfronto() {
    const atk = MILITARY_DB[document.getElementById('attacker-select').value];
    const def = MILITARY_DB[document.getElementById('defender-select').value];

    // CÁLCULO DE PODER (LÓGICA DE SIMULAÇÃO)
    // Fórmula: (Tropas*1 + Tanques*5 + Caças*10) * Treinamento
    const atkPower = (atk.tropas * 1 + atk.tanques * 5 + atk.caças * 10) * atk.treinamento;
    const defPower = (def.tropas * 1 + def.tanques * 5 + def.caças * 10) * def.treinamento * 1.5; // +50% Bônus Defensivo

    const probVitoriaAtk = (atkPower / (atkPower + defPower)) * 100;

    exibirResultado(atk, def, probVitoriaAtk.toFixed(2));
}

function exibirResultado(atk, def, prob) {
    const term = document.getElementById('stratos-terminal');
    term.innerHTML = ""; // Limpa para o relatório
    
    logAI(`--- RELATÓRIO ESTRATÉGICO STRATOS ---`);
    logAI(`INVASOR: ${atk.nome} vs DEFENSOR: ${def.nome}`);
    logAI(`Vantagem Tecnológica: ${atk.budget > def.budget ? atk.nome : def.nome}`);
    logAI(`Arsenal Nuclear: ${atk.nuke > 0 ? 'DETECTADO' : 'NENHUM'}`);
    
    let veredito = prob > 50 ? `PROBABILIDADE DE SUCESSO DA INVASÃO: ${prob}%` : `PROBABILIDADE DE FRACASSO: ${(100-prob).toFixed(2)}%`;
    
    setTimeout(() => {
        logAI(`<span style="color:var(--neon); font-size:14px">${veredito}</span>`);
        // Animação do Globo para os países
        moverCameraParaConflito();
    }, 1500);
}
</script>
