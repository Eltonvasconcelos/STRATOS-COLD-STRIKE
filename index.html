<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | GLOBAL COMMAND</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --stratos-cyan: #00f3ff;
            --stratos-red: #ff003c;
            --bg-ultra: #020508;
            --hud-glass: rgba(0, 10, 20, 0.9);
            --neon-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background: var(--bg-ultra);
            color: var(--stratos-cyan);
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* OVERLAY CINEMATOGRÁFICO */
        #vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 10;
        }

        /* HEADER PREMIUM */
        header {
            position: fixed; top: 0; width: 100%; padding: 30px;
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 100; pointer-events: none;
        }

        .system-id h1 {
            font-family: 'Syncopate', sans-serif; font-size: 1.5rem; letter-spacing: 8px;
            text-shadow: var(--neon-shadow);
        }

        .status-badge {
            background: rgba(255, 0, 60, 0.1); border: 1px solid var(--stratos-red);
            padding: 8px 20px; color: var(--stratos-red); font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.3);
        }

        /* HUD LATERAL (APPLE STYLE) */
        #hud-left {
            position: fixed; left: 30px; top: 120px; width: 320px;
            background: var(--hud-glass); backdrop-filter: blur(20px);
            border-left: 2px solid var(--stratos-cyan);
            padding: 20px; z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% 95%, 90% 100%, 0 100%);
            transform: translateX(-120%);
        }

        .stat-row {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1); padding-bottom: 5px;
        }

        .stat-value { color: #fff; font-weight: bold; }

        /* TERMINAL STRATOS CORE */
        #terminal {
            position: fixed; bottom: 30px; left: 30px; right: 30px;
            height: 120px; background: rgba(0,0,0,0.7);
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            padding: 15px; font-size: 12px; overflow: hidden;
        }

        /* GLOBO */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* BOTÃO DE AÇÃO */
        .btn-action {
            background: transparent; border: 1px solid var(--stratos-cyan);
            color: var(--stratos-cyan); padding: 12px; width: 100%;
            font-family: 'Syncopate'; font-size: 0.7rem; cursor: pointer;
            transition: 0.3s; margin-top: 20px;
        }
        .btn-action:hover { background: var(--stratos-cyan); color: #000; box-shadow: var(--neon-shadow); }
    </style>
</head>
<body>

    <div id="vignette"></div>
    
    <header>
        <div class="system-id">
            <h1>STRATOS</h1>
            <p style="font-size: 0.6rem; opacity: 0.6;">GLOBAL STRATEGIC CORE // AUTH: LEVEL 9</p>
        </div>
        <div class="status-badge" id="defcon">DEFCON 5</div>
    </header>

    <div id="hud-left">
        <h2 style="font-family: 'Syncopate'; font-size: 0.8rem; margin-bottom: 20px;">ANÁLISE DE SETOR</h2>
        <div id="country-info">
            <div class="stat-row"><span>PODER MILITAR</span><span class="stat-value">---</span></div>
            <div class="stat-row"><span>CAP. NUCLEAR</span><span class="stat-value">---</span></div>
            <div class="stat-row"><span>ESTABILIDADE</span><span class="stat-value">---</span></div>
        </div>
        <button class="btn-action" onclick="initSimulation()">INICIAR PROTOCOLO DE GUERRA</button>
    </div>

    <div id="terminal">
        <div id="logs"></div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // --- MOTOR 3D DE ALTA FIDELIDADE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Criando a Terra com Shaders
        const geo = new THREE.SphereGeometry(5, 128, 128);
        const mat = new THREE.MeshPhongMaterial({
            color: 0x050505,
            emissive: 0x112233,
            specular: 0x333333,
            shininess: 25,
            wireframe: false // Mudamos para falso para um planeta sólido
        });
        const earth = new THREE.Mesh(geo, mat);
        scene.add(earth);

        // Atmosfera Glow
        const atmosGeo = new THREE.SphereGeometry(5.1, 128, 128);
        const atmosMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff, wireframe: true, transparent: true, opacity: 0.05 });
        const atmosphere = new THREE.Mesh(atmosGeo, atmosMat);
        scene.add(atmosphere);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x222222));
        camera.position.z = 15;

        // --- LÓGICA DE SISTEMA ---
        function writeLog(text) {
            const logs = document.getElementById('logs');
            const p = document.createElement('p');
            p.innerHTML = `<span style="color:white;">[${new Date().toLocaleTimeString()}]</span> > STRATOS_AI: ${text}`;
            logs.prepend(p);
        }

        function initSimulation() {
            gsap.to(camera.position, { z: 9, duration: 2, ease: "expo.inOut" });
            gsap.to(earth.rotation, { y: earth.rotation.y + 2, duration: 2 });
            
            document.getElementById('defcon').innerText = "DEFCON 1";
            document.getElementById('defcon').style.background = "rgba(255,0,0,0.5)";
            
            writeLog("INICIANDO CÁLCULO DE TRAJETÓRIA ICBM...");
            writeLog("ALERTA: SATÉLITES DETECTARAM LANÇAMENTO EM MASSA.");
        }

        // --- ANIMAÇÃO DE ENTRADA ---
        window.onload = () => {
            gsap.to("#hud-left", { x: 0, duration: 1.5, ease: "power4.out", delay: 1 });
            writeLog("SISTEMA STRATOS ONLINE. AGUARDANDO BIOMETRIA.");
        }

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.001;
            atmosphere.rotation.y += 0.0015;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
