<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | GLOBAL OMNISCIENCE 195</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --danger: #ff003c; --bg: #00080a; }
        body { background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; overflow: hidden; margin: 0; }
        #globeViz { position: absolute; top: 0; z-index: 1; opacity: 0.3; }
        .hud { position: relative; z-index: 100; height: 100vh; display: flex; flex-direction: column; padding: 10px; pointer-events: none; }
        .interactive { pointer-events: auto !important; }
        .terminal { background: rgba(0, 10, 15, 0.95); border: 1px solid rgba(0, 242, 255, 0.3); backdrop-filter: blur(15px); }
        .ai-console { height: 60px; font-size: 11px; color: #fff; padding: 12px; border-left: 4px solid #facc15; margin-bottom: 10px; }
        .ai-report { height: 380px; overflow-y: auto; padding: 15px; font-size: 10px; scrollbar-width: none; border-top: 1px solid rgba(0,242,255,0.2); }
        .bar-wrap { height: 6px; background: rgba(255,255,255,0.05); margin: 4px 0 12px 0; border-radius: 3px; overflow: hidden; display: flex; }
        .bar-a { height: 100%; background: var(--neon); box-shadow: 0 0 15px var(--neon); transition: width 1s ease-in-out; }
        .bar-b { height: 100%; background: var(--danger); box-shadow: 0 0 15px var(--danger); transition: width 1s ease-in-out; }
        select { background: #000c10; border: 1px solid var(--neon); color: white; padding: 10px; width: 100%; font-size: 13px; font-family: 'Orbitron'; outline: none; }
        .win-tag { font-family: 'Orbitron'; font-size: 28px; color: #4ade80; text-shadow: 0 0 20px #4ade80; font-weight: 900; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="globeViz"></div>
    <div class="hud">
        <header class="interactive terminal p-4 flex justify-between items-center border-b-2 border-cyan-500">
            <div>
                <h1 class="font-orbitron text-[11px] text-white font-black tracking-[4px]">STRATOS // DATABASE TOTAL</h1>
                <p class="text-[7px] text-cyan-400 uppercase tracking-widest">Sincronização 2026: 195 Nações Ativas</p>
            </div>
            <div id="clock" class="text-sm font-bold text-cyan-400">00:00:00</div>
        </header>

        <main class="flex-1 flex flex-col justify-end">
            <div class="interactive terminal p-6 w-full max-w-5xl mx-auto border-t-2 border-cyan-500 rounded-t-3xl shadow-2xl">
                
                <div class="ai-console terminal mb-4">
                    <span class="text-yellow-500 font-bold">[GEMINI INTEL]:</span> 
                    <span id="ai-live-text">Aguardando definição de alvos globais...</span>
                </div>

                <div class="grid grid-cols-2 gap-6 mb-6">
                    <select id="p1" onchange="focusCountry('p1')"></select>
                    <select id="p2" onchange="focusCountry('p2')"></select>
                </div>

                <div class="ai-report" id="ai-output">
                    <p class="opacity-20 text-center mt-32 italic tracking-widest text-white">SISTEMA COMPLETO PRONTO PARA SIMULAÇÃO</p>
                </div>

                <button class="w-full bg-red-800 hover:bg-white hover:text-black text-white font-orbitron py-5 mt-4 interactive font-black tracking-[6px] transition-all" onclick="runSim()">EXECUTAR CONFRONTO TOTAL</button>
            </div>
        </main>
    </div>
</div>

<script>
const db = {};

// FUNÇÃO PARA INJETAR O MUNDO INTEIRO
function populateWorld() {
    const todosOsPaises = [
        "Afeganistão", "África do Sul", "Albânia", "Alemanha", "Andorra", "Angola", "Antígua e Barbuda", "Arábia Saudita", "Argélia", "Argentina", "Armênia", "Austrália", "Áustria", "Azerbaijão", "Bahamas", "Bahrein", "Bangladesh", "Barbados", "Bélgica", "Belize", "Benim", "Bielorrússia", "Bolívia", "Bósnia e Herzegovina", "Botsuana", "Brasil", "Brunei", "Bulgária", "Burquina Faso", "Burundi", "Butão", "Cabo Verde", "Camarões", "Camboja", "Canadá", "Catar", "Cazaquistão", "Chade", "Chile", "China", "Chipre", "Colômbia", "Comores", "Congo-Brazzaville", "Congo-Kinshasa", "Coreia do Norte", "Coreia do Sul", "Costa do Marfim", "Costa Rica", "Croácia", "Cuba", "Dinamarca", "Djibuti", "Dominica", "Egito", "El Salvador", "Emirados Árabes Unidos", "Equador", "Eritreia", "Eslováquia", "Eslovênia", "Espanha", "Eswatini", "Etiópia", "Fiji", "Filipinas", "Finlândia", "França", "Gabão", "Gâmbia", "Gana", "Geórgia", "Granada", "Grécia", "Guatemala", "Guiana", "Guiné", "Guiné Equatorial", "Guiné-Bissau", "Haiti", "Honduras", "Hungria", "Iêmen", "Ilhas Marshall", "Ilhas Salomão", "Índia", "Indonésia", "Irã", "Iraque", "Irlanda", "Islândia", "Israel", "Itália", "Jamaica", "Japão", "Jordânia", "Kiribati", "Kuwait", "Laos", "Lesoto", "Letônia", "Líbano", "Libéria", "Líbia", "Liechtenstein", "Lituânia", "Luxemburgo", "Macedônia do Norte", "Madagascar", "Malásia", "Malaui", "Maldivas", "Mali", "Malta", "Marrocos", "Maurício", "Mauritânia", "México", "Micronésia", "Moçambique", "Moldávia", "Mônaco", "Mongólia", "Montenegro", "Namíbia", "Nauru", "Nepal", "Nicarágua", "Níger", "Nigéria", "Noruega", "Nova Zelândia", "Omã", "Países Baixos", "Palau", "Panamá", "Papua-Nova Guiné", "Paquistão", "Paraguai", "Peru", "Polônia", "Portugal", "Quênia", "Quirguistão", "Reino Unido", "República Centro-Africana", "República Checa", "República Dominicana", "Romênia", "Ruanda", "Rússia", "Samoa", "San Marino", "Santa Lúcia", "São Cristóvão e Neves", "São Tomé e Príncipe", "São Vicente e Granadinas", "Seicheles", "Senegal", "Serra Leoa", "Sérvia", "Singapura", "Síria", "Somália", "Sri Lanka", "Sudão", "Sudão do Sul", "Suécia", "Suíça", "Suriname", "Tailândia", "Taiwan", "Tajiquistão", "Tanzânia", "Timor-Leste", "Togo", "Tonga", "Trindade e Tobago", "Tunísia", "Turquemenistão", "Turquia", "Tuvalu", "Ucrânia", "Uganda", "Uruguai", "Uzbequistão", "Vanuatu", "Vaticano", "Venezuela", "Vietnã", "Zâmbia", "Zimbábue"
    ];

    todosOsPaises.forEach(nome => {
        const key = nome.toLowerCase().replace(/ /g,"_");
        // Lógica de poder: Potências reais recebem dados históricos, outros recebem base proporcional
        let pwr = 50 + Math.random() * 30;
        let army = 10000 + Math.random() * 200000;
        let doc = "Defesa Territorial Nacional";

        if(nome === "EUA") { pwr = 100; army = 1390000; doc = "Doutrina de Ataque Global"; }
        if(nome === "China") { pwr = 98; army = 2035000; doc = "Guerra de Exaustão"; }
        if(nome === "Rússia") { pwr = 97; army = 1350000; doc = "Batalha Profunda"; }
        if(nome === "Brasil") { pwr = 78; army = 360000; doc = "Guerra de Selva"; }
        if(nome === "Israel") { pwr = 95; army = 170000; doc = "Ataque Cirúrgico"; }

        db[key] = {
            n: nome, pwr: pwr, army: army,
            air: Math.floor(pwr * 10), tanks: Math.floor(pwr * 20),
            bud: "$" + Math.floor(pwr/2) + "B", doc: doc,
            lat: (Math.random() * 140) - 70, lng: (Math.random() * 360) - 180
        };
        
        document.getElementById('p1').add(new Option(nome, key));
        document.getElementById('p2').add(new Option(nome, key));
    });
}

let world;
function initGlobe() {
    world = Globe()(document.getElementById('globeViz')).globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg').backgroundColor('rgba(0,0,0,0)').showAtmosphere(true);
    populateWorld();
    
    const intel = ["Analisando satélites...", "195 países em prontidão.", "Gemini 3 Flash ativo.", "Monitorando Fevereiro 2026."];
    setInterval(() => { document.getElementById('ai-live-text').innerText = intel[Math.floor(Math.random()*intel.length)]; }, 10000);
}

function focusCountry(id) {
    const c = db[document.getElementById(id).value];
    world.pointOfView({ lat: c.lat, lng: c.lng, altitude: 2.5 }, 1500);
}

function runSim() {
    const a = db[document.getElementById('p1').value];
    const b = db[document.getElementById('p2').value];
    const win = a.pwr > b.pwr ? a : b;
    
    document.getElementById('ai-output').innerHTML = `
        <div class="mb-4 text-center border-b border-cyan-800 pb-2 font-bold text-white uppercase text-[9px]">Relatório Gemini Strategic</div>
        ${renderBar("Contingente Terrestre", a.army, b.army)}
        ${renderBar("Poder de Fogo Estimado", a.air, b.air)}
        <div class="mt-6 p-5 bg-white/5 border border-cyan-500 rounded-lg">
            <h2 class="win-tag">${win.n}</h2>
            <p class="mt-3 text-gray-300 text-[10px]"><b>ANÁLISE GEMINI:</b> A vitória de ${win.n} é sustentada pela sua doutrina de ${win.doc}. Em 2026, a infraestrutura militar de ${win.bud} garante vantagem absoluta no teatro de operações.</p>
        </div>
    `;
}

function renderBar(label, valA, valB) {
    const max = Math.max(valA, valB, 1);
    return `<div class="mb-2"><div class="flex justify-between text-[7px] text-white opacity-60"><span>${valA.toLocaleString()}</span><span>${label}</span><span>${valB.toLocaleString()}</span></div><div class="bar-wrap"><div class="bar-a" style="width: ${(valA/max)*100}%"></div><div class="bar-b" style="width: ${(valB/max)*100}%"></div></div></div>`;
}

window.onload = initGlobe;
setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
