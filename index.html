<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRATOS | ACCESS REQUIRED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --n: #00f3ff; --a: #ff003c; --g: rgba(0, 10, 20, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        body { background: #000; color: var(--n); font-family: 'JetBrains Mono', monospace; height: 100vh; }

        /* TELA INICIAL (SPLASH) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a1a 0%, #000 100%);
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1s ease-in-out;
        }
        .lock-icon {
            width: 80px; height: 80px; border: 2px solid var(--n);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; margin-bottom: 20px;
            box-shadow: 0 0 20px var(--n); animation: pulse 2s infinite;
        }
        #biometric-btn {
            background: none; border: 1px solid var(--n); color: var(--n);
            padding: 15px 30px; font-family: 'Orbitron'; cursor: pointer;
            letter-spacing: 2px; position: relative; overflow: hidden;
        }
        #biometric-btn::after {
            content: ''; position: absolute; top: -100%; left: 0;
            width: 100%; height: 100%; background: var(--n);
            opacity: 0.2; animation: scan 2s infinite;
        }

        /* SISTEMA PRINCIPAL (OCULTO INICIALMENTE) */
        #main-system { opacity: 0; visibility: hidden; transition: 1.5s; }

        /* CANVAS E HUD (Mantendo v9.0) */
        #viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #hud { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 15px; pointer-events: none; }
        .glass { background: var(--g); backdrop-filter: blur(15px); border: 1px solid var(--n); pointer-events: auto; }
        
        header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .deck { padding: 20px; border-radius: 20px 20px 0 0; border-top: 4px solid var(--n); }
        select { background: #000; color: var(--n); border: 1px solid var(--n); padding: 12px; font-family: 'Orbitron'; width: 100%; }
        .btn-strike { width: 100%; background: var(--a); color: #fff; padding: 20px; font-family: 'Orbitron'; font-weight: 900; border: none; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }

        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="lock-icon">üîí</div>
        <h2 style="font-family: 'Orbitron'; margin-bottom: 30px; font-size: 0.8rem;">STRATOS SECURITY INTERFACE</h2>
        <button id="biometric-btn" onclick="authenticate()">INICIAR SCANNER BIOM√âTRICO</button>
        <p id="status-text" style="margin-top: 20px; font-size: 0.6rem; opacity: 0.5;">AGUARDANDO CREDENCIAIS...</p>
    </div>

    <div id="main-system">
        <div id="viewport"></div>
        <div id="hud">
            <header>
                <div class="glass" style="padding:10px; border-left:4px solid var(--n)">
                    <h1 style="font-size: 0.8rem; font-family: 'Orbitron';">STRATOS CORE <span style="color:#fff">v9.0</span></h1>
                    <p style="font-size: 0.5rem; opacity: 0.7;">ACESSO AUTORIZADO: N√çVEL 5</p>
                </div>
                <div class="glass" id="defcon" style="padding:10px; color:var(--a); border:1px solid var(--a); font-family:'Orbitron'">DEFCON 5</div>
            </header>

            <div id="terminal" style="flex-grow:1"></div>

            <div class="glass deck">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                    <select id="s1"></select>
                    <select id="s2"></select>
                </div>
                <button class="btn-strike" onclick="launch()">INICIAR CONFLITO</button>
            </div>
        </div>
    </div>

<script>

function authenticate() {
    const btn = document.getElementById('biometric-btn');
    const status = document.getElementById('status-text');
    btn.innerText = "SCANNEANDO...";
    
    setTimeout(() => {
        status.innerText = "RETINA CONFIRMADA. BEM-VINDO, COMANDANTE.";
        status.style.color = "#0f0";
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            document.getElementById('main-system').style.opacity = '1';
            document.getElementById('main-system').style.visibility = 'visible';
            init3D();
            setTimeout(() => document.getElementById('splash').remove(), 1000);
        }, 1000);
    }, 2000);
}

let scene, camera, renderer, globe;

function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const geo = new THREE.SphereGeometry(5, 64, 64);
    const mat = new THREE.MeshPhongMaterial({
        color: 0x00f3ff, wireframe: true, transparent: true, opacity: 0.2
    });
    
    new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg', (tex) => {
        mat.map = tex; mat.wireframe = false; mat.opacity = 1; mat.needsUpdate = true;
    });

    globe = new THREE.Mesh(geo, mat);
    scene.add(globe);
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    camera.position.z = 15;
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(globe) globe.rotation.y += 0.002;
    renderer.render(scene, camera);
}

function launch() {
    const d = document.getElementById('defcon');
    d.style.background = "var(--a)";
    d.style.color = "#fff";
    d.innerText = "DEFCON 1";
    gsap.to(camera.position, { z: 10, duration: 1, yoyo: true, repeat: 1 });
}

const s1 = document.getElementById('s1');
const s2 = document.getElementById('s2');
PAISES.sort().forEach(p => {
    s1.innerHTML += `<option>${p}</option>`;
    s2.innerHTML += `<option>${p}</option>`;
});
</script>
