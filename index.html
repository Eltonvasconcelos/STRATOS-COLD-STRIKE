<script>

// ===============================
// LISTA COMPLETA DE PA√çSES DO MUNDO
// ===============================
const listaPaises = [
"Afghanistan","Albania","Algeria","Argentina","Armenia","Australia","Austria",
"Azerbaijan","Bahamas","Bahrain","Bangladesh","Belarus","Belgium","Belize",
"Bolivia","Brazil","Bulgaria","Cambodia","Cameroon","Canada","Chile","China",
"Colombia","Costa Rica","Croatia","Cuba","Czech Republic","Denmark","Dominican Republic",
"Ecuador","Egypt","El Salvador","Estonia","Ethiopia","Finland","France","Georgia",
"Germany","Ghana","Greece","Guatemala","Haiti","Honduras","Hungary","Iceland","India",
"Indonesia","Iran","Iraq","Ireland","Israel","Italy","Jamaica","Japan","Jordan",
"Kazakhstan","Kenya","Kuwait","Latvia","Lebanon","Libya","Lithuania","Luxembourg",
"Malaysia","Mexico","Moldova","Mongolia","Morocco","Nepal","Netherlands","New Zealand",
"Nicaragua","Nigeria","North Korea","Norway","Oman","Pakistan","Panama","Paraguay",
"Peru","Philippines","Poland","Portugal","Qatar","Romania","Russia","Saudi Arabia",
"Serbia","Singapore","Slovakia","South Africa","South Korea","Spain","Sri Lanka",
"Sudan","Sweden","Switzerland","Syria","Taiwan","Thailand","Tunisia","Turkey",
"Ukraine","United Arab Emirates","United Kingdom","United States","Uruguay",
"Uzbekistan","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"
];

// ===============================
// BANCO MILITAR GLOBAL (AUTO)
// gera dados simulados realistas
// ===============================
const paises = {};

listaPaises.forEach(nome => {

paises[nome.toLowerCase()] = {
nome: nome,
soldados: Math.floor(Math.random()*900000)+20000,
tanques: Math.floor(Math.random()*4000),
avioes: Math.floor(Math.random()*900),
navios: Math.floor(Math.random()*400),
porta_avioes: Math.floor(Math.random()*3),
nuclear: Math.random() > 0.92 ? Math.floor(Math.random()*400)+20 : 0,
orcamento: Math.floor(Math.random()*300),
treinamento: Math.floor(Math.random()*100),
tecnologia: Math.floor(Math.random()*100),
logistica: Math.floor(Math.random()*100)
};

});

// ===============================
// CALCULO DE PODER MILITAR
// ===============================
function calcularPoder(p){

let poder =
(p.soldados * 0.05) +
(p.tanques * 2) +
(p.avioes * 3) +
(p.navios * 2.5) +
(p.porta_avioes * 120) +
(p.nuclear * 8) +
(p.orcamento * 1.5) +
(p.treinamento * 2) +
(p.tecnologia * 2.5) +
(p.logistica * 2);

return poder;
}

// ===============================
// SIMULA√á√ÉO DE GUERRA
// ===============================
function simular(){

let atk = document.getElementById("atk").value.toLowerCase();
let def = document.getElementById("def").value.toLowerCase();
let out = document.getElementById("resultado");

let A = paises[atk];
let D = paises[def];

if(!A || !D){
out.innerHTML = "Erro selecionar pa√≠ses";
return;
}

let poderA = calcularPoder(A);
let poderD = calcularPoder(D);

// vantagem territorial defensor
poderD *= 1.15;

let total = poderA + poderD;
let chanceA = ((poderA/total)*100).toFixed(1);
let chanceD = ((poderD/total)*100).toFixed(1);

let vencedor = poderA > poderD ? A.nome : D.nome;

out.innerHTML = `
<h2>SIMULA√á√ÉO GLOBAL DE CONFLITO</h2>
Atacante: ${A.nome}<br>
Defensor: ${D.nome}<br><br>

Poder militar atacante: ${Math.floor(poderA)}<br>
Poder militar defensor: ${Math.floor(poderD)}<br><br>

Chance vit√≥ria ${A.nome}: ${chanceA}%<br>
Chance vit√≥ria ${D.nome}: ${chanceD}%<br><br>

üèÜ Vencedor prov√°vel: <b>${vencedor}</b>
`;
}

// ===============================
// POPULAR SELECT AUTOMATICO
// ===============================
window.onload = () => {

let atk = document.getElementById("atk");
let def = document.getElementById("def");

listaPaises.forEach(p => {
atk.innerHTML += `<option value="${p.toLowerCase()}">${p}</option>`;
def.innerHTML += `<option value="${p.toLowerCase()}">${p}</option>`;
});

}

</script>
