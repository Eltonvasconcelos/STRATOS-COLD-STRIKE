function startMyWork() {
    setInterval(() => {
        const intelDiv = document.getElementById('intel-center');

let scene, camera, renderer, globe;

function initGlobe() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const mat = new THREE.MeshPhongMaterial({ color: 0x00f3ff, wireframe: true });
    new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atk_2048.jpg', (t) => {
        mat.map = t; mat.wireframe = false; mat.needsUpdate = true;
    });

    globe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), mat);
    scene.add(globe);
    scene.add(new THREE.AmbientLight(0xffffff, 1));
    camera.position.z = 15;
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(globe) globe.rotation.y += 0.0015;
    renderer.render(scene, camera);
}
